<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bet Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-main:#1c1f23;
  --bg-card:#262a30;
  --bg-soft:#2f343a;
  --text-main:#ffffff;
  --text-muted:#9aa0a6;

  --row-h:46px;
  --row-h-compact:38px;
  --gap:10px;

  --left-w:240px;
  --bet-w:110px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:#1c1f23;
  color:var(--text-main);
}

body.compact{
  --row-h:var(--row-h-compact);
}

.app{
  height:100vh;
  display:grid;
  grid-template-rows:auto 1fr auto;
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  justify-content:flex-end;
  gap:8px;
  padding:10px 14px;
}

.toggle{
  background:#2f343a;
  padding:6px 12px;
  border-radius:10px;
  font-size:13px;
  font-weight:600;
  cursor:pointer;
}

/* ===== MAIN ===== */
.main{
  display:flex;
  gap:12px;
  padding:12px;
  overflow:hidden;
}

/* ===== LEFT CARD ===== */
.left-card{
  width:var(--left-w);
  background:var(--bg-card);
  border-radius:16px;
  padding:10px;
  display:flex;
  flex-direction:column;
  gap:6px;
}

/* single header */
.left-header{
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  font-weight:700;
}

/* spacer */
.left-divider{
  height:12px;
}

/* rows */
.left-row{
  height:var(--row-h);
  display:grid;
  grid-template-columns:1.4fr 44px 56px;
  gap:6px;
}

.left-cell{
  background:var(--bg-soft);
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  font-weight:600;
}

.left-cell.match{
  justify-content:flex-start;
  padding-left:10px;
}

/* labels */
.left-label{
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  font-weight:700;
}

/* ===== RIGHT CARD ===== */
.right-card{
  flex:1;
  background:var(--bg-card);
  border-radius:16px;
  overflow-x:auto;
  padding:10px;
}

.rows{
  display:flex;
  flex-direction:column;
  gap:6px;
  min-width:max-content;
}

.row{
  display:flex;
  gap:6px;
}

/* header pills */
.header-pill{
  width:var(--bet-w);
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  font-weight:700;
}

/* divider */
.right-divider{
  height:12px;
}

/* bet pills */
.bet{
  width:var(--bet-w);
  height:var(--row-h);
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  font-weight:800;
  color:#111;
}

/* ===== GLOW ===== */
.changed{
  animation:glowPulse 10s ease-in-out;
}

@keyframes glowPulse{
  0%{box-shadow:0 0 0 rgba(255,255,255,0)}
  10%{box-shadow:0 0 22px rgba(255,255,255,.95)}
  20%{box-shadow:0 0 0 rgba(255,255,255,0)}
  40%{box-shadow:0 0 22px rgba(255,255,255,.95)}
  50%{box-shadow:0 0 0 rgba(255,255,255,0)}
  70%{box-shadow:0 0 22px rgba(255,255,255,.95)}
  80%{box-shadow:0 0 0 rgba(255,255,255,0)}
  100%{box-shadow:0 0 0 rgba(255,255,255,0)}
}

/* ===== SUMMARY ===== */
.summary{
  background:#262a30;
  border-top:1px solid #3a3d42;
}

.summary-content{
  display:flex;
  gap:16px;
  padding:12px;
}

.summary-card,
.ranking-card{
  background:#2f343a;
  border-radius:16px;
  padding:14px;
}

.summary-card{flex:1}
.ranking-card{width:260px}

.summary-title,
.ranking-title{
  font-size:14px;
  font-weight:700;
  margin-bottom:12px;
}

.summary-row{
  display:grid;
  grid-template-columns:120px auto;
  gap:8px;
  margin-bottom:6px;
}

.sum-label{
  font-size:13px;
  font-weight:700;
  color:var(--text-muted);
}

.sum-values{display:flex;gap:6px}

.sum-cell{
  height:32px;
  min-width:90px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  font-weight:800;
  color:#111;
}

/* ranking */
.rank-row{
  display:grid;
  grid-template-columns:22px 1fr auto;
  grid-template-rows:auto auto;
  gap:2px 6px;
  background:#343a40;
  border-radius:12px;
  padding:10px;
  margin-bottom:6px;
}

.rank-row:last-child{margin-bottom:0}
.rank-pos{grid-row:span 2;font-weight:800}
.rank-name{font-weight:600}
.rank-money{font-weight:800;color:#7CFF5B}
.rank-bets{grid-column:2/4;font-size:12px;opacity:.65}

.rank-1{
  background:linear-gradient(180deg,#1f3b1f,#273027);
}
</style>
</head>

<body>

<div class="app">
  <div class="topbar">
    <div class="toggle" id="compactToggle">Compact / Normal</div>
  </div>

  <div class="main">
    <div class="left-card" id="left"></div>
    <div class="right-card">
      <div class="rows" id="right"></div>
    </div>
  </div>

  <footer class="summary">
    <div class="summary-content">
      <div class="summary-card">
        <div class="summary-title">üìä Weekly Summary</div>
        <div id="summaryContent"></div>
      </div>

      <div class="ranking-card">
        <div class="ranking-title">üèÜ All-Time Ranking</div>

        <div class="rank-row rank-1">
          <div class="rank-pos">1</div>
          <div class="rank-name">Snackbar</div>
          <div class="rank-money">‚Ç¨ 2.00</div>
          <div class="rank-bets">5 matches right</div>
        </div>

        <div class="rank-row">
          <div class="rank-pos">2</div>
          <div class="rank-name">Timbo</div>
          <div class="rank-money">‚Ç¨ 0.00</div>
          <div class="rank-bets">5 matches right</div>
        </div>

        <div class="rank-row">
          <div class="rank-pos">3</div>
          <div class="rank-name">Pepe</div>
          <div class="rank-money">‚Ç¨ 0.00</div>
          <div class="rank-bets">3 matches right</div>
        </div>
      </div>
    </div>
  </footer>
</div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbyq9CTFOgnGo5Jp2hJ_MUqZhjWb0x99NfckqDV_nfZrO7dCvVlmrIek7LWtuXspjaE/exec";
const REFRESH_MS=30000;

const formatGBP=v=>"¬£"+Number(v??0).toFixed(2);
const formatEUR=v=>"‚Ç¨ "+Number(v??0).toFixed(2);

let prev={};

function loadData(){
  fetch(API_URL).then(r=>r.json()).then(data=>{
    const left=document.getElementById("left");
    const right=document.getElementById("right");
    const summary=document.getElementById("summaryContent");

    left.innerHTML="";
    right.innerHTML="";
    summary.innerHTML="";

    /* LEFT HEADER */
    const lh=document.createElement("div");
    lh.className="left-header";
    lh.textContent="MATCHES";
    left.appendChild(lh);

    left.appendChild(document.createElement("div")).className="left-divider";

    /* RIGHT HEADER */
    const rh=document.createElement("div");
    rh.className="row";
    data.headers.forEach(h=>{
      const p=document.createElement("div");
      p.className="header-pill";
      p.textContent=h;
      rh.appendChild(p);
    });
    right.appendChild(rh);

    right.appendChild(document.createElement("div")).className="right-divider";

    data.matches.forEach((m,i)=>{
      const lr=document.createElement("div");
      lr.className="left-row";
      lr.innerHTML=`
        <div class="left-cell match">${m.match}</div>
        <div class="left-cell">${m.status}</div>
        <div class="left-cell">${m.score}</div>
      `;
      left.appendChild(lr);

      const rr=document.createElement("div");
      rr.className="row";
      m.cells.forEach((c,j)=>{
        const key=`b-${i}-${j}`;
        const val=`${c.value}|${c.color}`;
        const el=document.createElement("div");
        el.className="bet";
        if(c.value){
          el.textContent=c.value;
          el.style.background=c.color;
        }
        if(prev[key] && prev[key]!==val) el.classList.add("changed");
        prev[key]=val;
        rr.appendChild(el);
      });
      right.appendChild(rr);
    });

    left.appendChild(document.createElement("div")).className="left-divider";
    right.appendChild(document.createElement("div")).className="right-divider";

    ["BET","WIN","WIN PP"].forEach((label,i)=>{
      const lab=document.createElement("div");
      lab.className="left-label";
      lab.textContent=label;
      left.appendChild(lab);

      const rr=document.createElement("div");
      rr.className="row";
      data.betSummary[i].cells.forEach(c=>{
        const el=document.createElement("div");
        el.className="bet";
        el.textContent=formatGBP(c.value);
        el.style.background=c.color;
        rr.appendChild(el);
      });
      right.appendChild(rr);
    });

    data.totals.forEach(t=>{
      const row=document.createElement("div");
      row.className="summary-row";
      row.innerHTML=`<div class="sum-label">${t.label}</div>`;
      const vals=document.createElement("div");
      vals.className="sum-values";
      t.cells.slice(0,2).forEach((c,i)=>{
        const cell=document.createElement("div");
        cell.className="sum-cell";
        cell.style.background=c.color;
        cell.textContent=i===0?formatGBP(c.value):formatEUR(c.value);
        vals.appendChild(cell);
      });
      row.appendChild(vals);
      summary.appendChild(row);
    });
  });
}

loadData();
setInterval(loadData,REFRESH_MS);

document.getElementById("compactToggle").onclick=
  ()=>document.body.classList.toggle("compact");
</script>

</body>
</html>
