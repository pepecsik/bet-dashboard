<title>Bet Dashboard</title>

<style>
:root{
  --bg-main:#1c1f23;
  --bg-card:#262a30;
  --bg-soft:#2f343a;
  --bg-row:#343a40;

  --text-main:#ffffff;
  --text-muted:#9aa0a6;
  --accent-orange: #ff9f43;

  --row-h:50px;
  --gap:6px;

  --left-w:230px; 
  --bet-w:80px;   
  --summary-w:250px;

  --week-row-h:30px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg-main);
  color:var(--text-main);
}

.app{
  height:100vh;
  display:grid;
  grid-template-rows:1fr auto;
}

@media (max-width: 768px){
  .app{
    transform: scale(0.78);
    transform-origin: top left;
    width: 128%;
    height: 128%;
  }
}

/* MAIN LAYOUT */
.main{
  display:flex;
  gap:10px;
  padding:10px;
  overflow:hidden;
}

/* LEFT CARD */
.left-card{
  width:var(--left-w);
  background:var(--bg-card);
  border-radius:14px;
  padding:8px;
  display:flex;
  flex-direction:column;
  gap:var(--gap);
  overflow-y:auto; 
  max-height:100%;
  scrollbar-width:none;
}
.left-card::-webkit-scrollbar { display: none; }

.left-header{
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
  position: relative; 
}

/* PREMIER LEAGUE BUTTON (LEFT CARD) */
.pl-btn {
  position: absolute;
  left: 10px;  
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  transition: transform 0.2s;
   
  width: 28px; height: 28px;
  border-radius: 50%;
  overflow: hidden; 
  background: #ffffff; 
  display: flex; align-items: center; justify-content: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}
.pl-btn:hover { transform: translateY(-50%) scale(1.1); }
.pl-logo { width: 90%; height: 90%; object-fit: contain; }

.left-divider{height:8px}

.left-row{
  height:var(--row-h);
  display:grid;
  grid-template-columns:1fr 90px;
  gap:var(--gap);
  transition: background 0.2s;
}
.left-row:active { background: rgba(255,255,255,0.05); }

.left-cell{
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:600;
}
.left-cell.match{text-align:center}

.left-label{
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
}

.team-logo{ 
  width:38px; height:38px; object-fit:contain; 
  filter: drop-shadow(0 0 2px rgba(255,255,255,0.3)); 
}
.team-fallback{ font-size:12px; font-weight:700; }
.match-teams{ display:flex; align-items:center; justify-content:center; gap:6px; }

/* RIGHT CARD */
.right-card{
  flex:1;
  background:var(--bg-card);
  border-radius:14px;
  overflow-x:auto;
  overflow-y:auto;
  padding:8px;
  scrollbar-width:none;
}
.right-card::-webkit-scrollbar { display: none; }

.rows{
  display:flex;
  flex-direction:column;
  gap:var(--gap);
  min-width:max-content;
}

.row{ display:flex; gap:var(--gap); }

.header-pill{
  width:var(--bet-w);
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
}

.right-divider{height:8px}

.bet{
  width:var(--bet-w);
  height:var(--row-h);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  font-weight:800;
  color:#111;
}

/* SUMMARY & FOOTER */
.summary{ background:var(--bg-card); border-top:1px solid #3a3d42; }

.summary-toggle{
  background:var(--bg-soft); padding:8px 12px; cursor:pointer;
  display:flex; align-items:center; justify-content:center;
}
.summary-toggle::before{
  content:"‚ñº"; font-size:14px; transition:transform .25s ease;
}
.summary-toggle.open::before{ transform:rotate(180deg); }

.summary-content{
  display:grid; grid-template-columns:var(--summary-w) var(--summary-w);
  gap:12px; padding:10px;
  transition:max-height .35s ease, opacity .25s ease;
  overflow:hidden;
}
.summary-content.hidden{ max-height:0; opacity:0; padding-top:0; padding-bottom:0; }

.weekly-card, .ranking-card{
  width:var(--summary-w); background:var(--bg-soft);
  border-radius:14px; padding:12px;
}
.ranking-card{ cursor:pointer; }

.weekly-title, .ranking-title{ font-size:13px; font-weight:700; margin-bottom:8px; }

/* WEEKLY ROW ALIGNMENT */
.week-row{
  height:var(--week-row-h); 
  display:grid;
  grid-template-columns: 90px 1fr 65px;
  align-items:center;
  background:var(--bg-row); border-radius:8px;
  padding:0 4px; 
  margin-bottom:4px; font-size:11px; font-weight:700;
}
.week-label{ color:#fff; white-space: nowrap; overflow: hidden; }
.week-gbp { text-align: right; padding-right: 6px; }
.week-eur { text-align: right; opacity:.6; }
.week-gbp.red{color:#ff4d4d}
.week-gbp.green{color:#7CFF5B}

.rank-row{
  display:grid; grid-template-columns:20px 1fr auto; grid-template-rows:auto auto;
  gap:2px 6px; background:var(--bg-row); border-radius:10px;
  padding:8px; margin-bottom:6px;
}
.rank-pos{grid-row:span 2;font-weight:800}
.rank-name{font-weight:600;font-size:13px}
.rank-money{font-weight:800;color:#7CFF5B}
.rank-bets{grid-column:2/4;font-size:11px;opacity:.65}

.history-card{
  grid-column:1 / -1; background:var(--bg-soft); border-radius:14px;
  padding:14px; font-weight:700; display:none; height:260px; overflow:hidden;
}

/* SKELETON ANIMATION */
.skeleton {
  background: var(--bg-soft);
  background: linear-gradient(90deg, var(--bg-soft) 25%, #3c4249 50%, var(--bg-soft) 75%);
  background-size: 200% 100%;
  animation: shimmer 1.5s infinite;
  color: transparent !important; border-radius: 10px;
}
@keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
.sk-row { height: var(--row-h); margin-bottom: var(--gap); }

/* === MODAL & STATS CSS === */

.modal-overlay {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.85); backdrop-filter: blur(6px);
  display: flex; align-items: center; justify-content: center;
  z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
}
.modal-overlay.active { opacity: 1; pointer-events: all; }

.modal-card {
  background: #1c1f23; width: 90%; max-width: 380px;
  border-radius: 20px; overflow: hidden;
  box-shadow: 0 20px 60px rgba(0,0,0,0.9);
  border: 1px solid #3a3d42;
  transform: translateY(20px); transition: transform 0.3s ease;
  display:flex; flex-direction:column;
  max-height: 85vh; 
}
.modal-overlay.active .modal-card { transform: translateY(0); }

/* HEADER */
.modal-header {
  background: #262a30; padding: 16px;
  text-align: center;
  position: relative; /* For back button positioning */
}
.modal-title { font-size: 15px; font-weight: 800; color: #fff; margin-bottom: 4px; }
.modal-sub { font-size: 13px; color: var(--accent-orange); font-weight: 700; letter-spacing: 0.5px; }

/* BACK BUTTON */
.modal-back-btn {
  position: absolute;
  left: 16px; top: 50%; transform: translateY(-50%);
  background: #343a40; 
  color: #ccc;
  border: 1px solid #4a4f55;
  padding: 6px 12px;
  border-radius: 8px;
  font-size: 11px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s;
}
.modal-back-btn:hover { background: #4a4f55; color: #fff; }

/* HEADER RIGHT LOGO */
.modal-header-logo {
  position: absolute;
  right: 16px; top: 50%; transform: translateY(-50%);
  width: 28px; height: 28px;
  background: #ffffff; 
  border-radius: 50%;
  padding: 2px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  object-fit: contain;
}

/* FLOATING TABS */
.modal-tabs { 
  display: flex; background: #262a30; padding: 0 16px 16px 16px; gap: 10px;
  border-bottom: 1px solid #3a3d42;
}
.tab-btn {
  flex: 1; padding: 10px; font-size: 12px; font-weight: 700;
  color: #9aa0a6; cursor: pointer; text-align: center;
  background: #2f343a; border-radius: 10px; transition: all 0.2s;
  border: 1px solid transparent;
}
.tab-btn.active { 
  background: #3a3d42; color: #fff; border: 1px solid #555;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
}

/* CONTENT */
.tab-content { display: none; padding: 20px; overflow-y: auto; }
.tab-content.active { display: block; animation: fadeIn 0.3s ease; }
@keyframes fadeIn { from { opacity:0; transform:translateY(5px); } to { opacity:1; transform:translateY(0); } }

/* === NEW DUAL STAT BARS (LiveScore Style) === */
.stat-row { 
  margin-bottom: 22px; 
}
.stat-label { 
  display: flex; 
  justify-content: space-between; 
  align-items: flex-end; 
  font-size: 13px; 
  font-weight: 800; 
  color: #fff; 
  margin-bottom: 6px; 
  padding: 0 4px;
}
.stat-name { 
  font-size: 11px; 
  font-weight: 600; 
  color: #9aa0a6; 
  text-transform: uppercase; 
  letter-spacing: 0.5px;
}

/* Flex container for the two bars */
.stat-bar-container {
  display: flex;
  gap: 8px; /* Gap in the middle */
  height: 6px;
  width: 100%;
}

/* Individual track (Left and Right side) */
.sb-track {
  flex: 1;
  background: #2f343a; /* Dark background */
  border-radius: 4px;
  position: relative;
  overflow: hidden;
}

/* The actual colored fill */
.sb-fill {
  height: 100%;
  position: absolute;
  top: 0;
  border-radius: 4px;
  transition: width 0.6s cubic-bezier(0.25, 1, 0.5, 1);
  background: #9aa0a6; /* Default Grey (Loser) */
}

/* Home fills from Right -> Left */
.sb-track.home .sb-fill { right: 0; }

/* Away fills from Left -> Right */
.sb-track.away .sb-fill { left: 0; }

/* Winner Color Modifier */
.sb-fill.orange { background: var(--accent-orange) !important; }

/* EVENT ITEMS */
.event-item {
  display: flex; align-items: center; gap: 12px;
  background: #262a30; padding: 12px; border-radius: 10px; margin-bottom: 8px;
  border: 1px solid #2f343a;
}
.event-icon { font-size: 16px; width: 24px; text-align: center; }
.event-text { font-size: 13px; font-weight: 600; color: #eee; line-height: 1.4; }

/* === TABLE STYLES (GRID ALIGNMENT) === */
.tbl-grid {
  display: grid;
  /* Columns: Rank | Team | MP | Pts | GD | Form */
  grid-template-columns: 25px 1fr 35px 35px 35px 50px; 
  gap: 8px; 
  align-items: center;
  font-size: 11px;
}

.tbl-header {
  background: #262a30;
  padding: 10px 20px; 
  border-bottom: 1px solid #3a3d42;
  color: #9aa0a6; font-weight: 700;
}

.tbl-row {
  padding: 8px 0;
  border-bottom: 1px solid #2f343a;
  color: #fff; font-weight: 600;
}

/* Alignment Helpers */
.ta-c { text-align: center; }
.ta-r { text-align: right; }
.ta-l { text-align: left; }

.tbl-team-wrap { display: flex; align-items: center; gap: 8px; overflow: hidden; }
.tbl-logo { width: 20px; height: 20px; object-fit: contain; }
.txt-green { color: #7CFF5B; font-weight: 800; }

/* FORM DOTS */
.tbl-form-wrap { display: flex; gap: 2px; justify-content: flex-end; }
.form-dot { width: 6px; height: 6px; border-radius: 50%; display: inline-block; }
.dot-W { background-color: #7CFF5B; } 
.dot-D { background-color: #9aa0a6; } 
.dot-L { background-color: #ff4d4d; } 

</style>
</head>

<script>
// REPLACE WITH YOUR DEPLOYED WEB APP URL
const API_URL="https://script.google.com/macros/s/AKfycbwyH6V8PAyglEdBCOyGgVRhrVLFVLhdr4deKPUznv8Rk2I9tz3plm4O0kfgfxkGdskwFw/exec";
const REFRESH_MS=30000;

const formatGBP=v=>"¬£ "+Number(v||0).toFixed(2);
const formatEUR=v=>"‚Ç¨ "+Number(v||0).toFixed(2);

const TEAM_LOGOS={
 ARS:"https://upload.wikimedia.org/wikipedia/en/thumb/5/53/Arsenal_FC.svg/64px-Arsenal_FC.svg.png",
 AVI:"https://media.api-sports.io/football/teams/66.png",
 BOU:"https://media.api-sports.io/football/teams/35.png",
 BRE:"https://upload.wikimedia.org/wikipedia/en/thumb/2/2a/Brentford_FC_crest.svg/64px-Brentford_FC_crest.svg.png",
 BRI:"https://upload.wikimedia.org/wikipedia/en/thumb/f/fd/Brighton_%26_Hove_Albion_logo.svg/64px-Brighton_%26_Hove_Albion_logo.svg.png",
 BUR:"https://upload.wikimedia.org/wikipedia/en/thumb/6/6d/Burnley_FC_Logo.svg/64px-Burnley_FC_Logo.svg.png",
 CHE:"https://upload.wikimedia.org/wikipedia/en/thumb/c/cc/Chelsea_FC.svg/64px-Chelsea_FC.svg.png",
 CPA:"https://media.api-sports.io/football/teams/52.png",
 EVE:"https://upload.wikimedia.org/wikipedia/en/thumb/7/7c/Everton_FC_logo.svg/64px-Everton_FC_logo.svg.png",
 FUL:"https://upload.wikimedia.org/wikipedia/en/thumb/e/eb/Fulham_FC_%28shield%29.svg/64px-Fulham_FC_%28shield%29.svg.png",
 LEE:"https://media.api-sports.io/football/teams/63.png",
 LIV:"https://upload.wikimedia.org/wikipedia/en/thumb/0/0c/Liverpool_FC.svg/64px-Liverpool_FC.svg.png",
 CTY:"https://upload.wikimedia.org/wikipedia/en/thumb/e/eb/Manchester_City_FC_badge.svg/64px-Manchester_City_FC_badge.svg.png",
 MAN:"https://upload.wikimedia.org/wikipedia/en/thumb/7/7a/Manchester_United_FC_crest.svg/64px-Manchester_United_FC_crest.svg.png",
 NWC:"https://upload.wikimedia.org/wikipedia/en/thumb/5/56/Newcastle_United_Logo.svg/64px-Newcastle_United_Logo.svg.png",
 NOT:"https://media.api-sports.io/football/teams/65.png",
 SUN:"https://logos-world.net/wp-content/uploads/2020/06/Sunderland-Logo.png",
 TOT:"https://upload.wikimedia.org/wikipedia/en/thumb/b/b4/Tottenham_Hotspur.svg/64px-Tottenham_Hotspur.svg.png",
 WHA:"https://upload.wikimedia.org/wikipedia/en/thumb/c/c2/West_Ham_United_FC_logo.svg/64px-West_Ham_United_FC_logo.svg.png",
 WOL:"https://upload.wikimedia.org/wikipedia/en/thumb/f/fc/Wolverhampton_Wanderers.svg/64px-Wolverhampton_Wanderers.svg.png"
};

function renderTeam(raw){
  if(!raw) return "";
  const code = raw.trim().toUpperCase().replace(/[^A-Z]/g,"");
  const logo = TEAM_LOGOS[code];
  if(!logo) return `<span class="team-fallback">${code}</span>`;
  return `<img src="${logo}" alt="${code}" class="team-logo" onerror="this.outerHTML='<span class=team-fallback>${code}</span>'">`;
}

let prev={}, chartDataCache=null, historyChart=null, tableCache=null;

function renderSkeletons() {
  const left = document.getElementById("left");
  const right = document.getElementById("right");
  left.innerHTML = ""; right.innerHTML = "";
   
  const lh = document.createElement("div");
  lh.className = "left-header"; 
  lh.innerHTML = `
    <div class="pl-btn" onclick="openTable()">
      <img src="https://media.api-sports.io/football/leagues/39.png" class="pl-logo">
    </div>
    <span>MATCHES</span>
  `;
  left.appendChild(lh);
  left.appendChild(document.createElement("div")).className = "left-divider";

  const rh = document.createElement("div");
  rh.className = "row";
  for(let i=0; i<5; i++){
    const p = document.createElement("div");
    p.className = "header-pill skeleton";
    rh.appendChild(p);
  }
  right.appendChild(rh);
  right.appendChild(document.createElement("div")).className = "right-divider";

  for (let i = 0; i < 10; i++) {
    const lr = document.createElement("div");
    lr.className = "left-row sk-row"; 
    lr.innerHTML = `<div class="left-cell skeleton" style="flex:1"></div><div class="left-cell skeleton" style="width:90px"></div>`;
    left.appendChild(lr);

    const rr = document.createElement("div");
    rr.className = "row sk-row";
    for(let j=0; j<5; j++){
       const b = document.createElement("div");
       b.className = "bet skeleton";
       rr.appendChild(b);
    }
    right.appendChild(rr);
  }
}

function loadData(){
  fetch(API_URL).then(r=>r.json()).then(data=>{
    const left=document.getElementById("left");
    const right=document.getElementById("right");
    const weekly=document.getElementById("weeklyCard");
    const ranking=document.getElementById("rankingBody");

    left.innerHTML=""; right.innerHTML="";
    weekly.innerHTML='<div class="weekly-title">üìä Weekly Summary</div>';
    ranking.innerHTML="";

    if(data.chartData) chartDataCache = data.chartData;
    if(data.leagueTable) tableCache = data.leagueTable;

    /* --- LEFT HEADER WITH DATE (UPDATED) --- */
    const lh=document.createElement("div");
    lh.className="left-header"; 
    
    // Check if data.date exists, otherwise use placeholder or nothing
    const dateText = data.date ? data.date : "Live";
    
    lh.innerHTML = `
      <div class="pl-btn" onclick="openTable()">
        <img src="https://media.api-sports.io/football/leagues/39.png" class="pl-logo">
      </div>
      <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;line-height:1.1;">
         <span>MATCHES</span>
         <span style="font-size:10px;font-weight:400;color:var(--accent-orange);text-transform:uppercase;margin-top:2px;">${dateText}</span>
      </div>
    `;
    left.appendChild(lh);
    left.appendChild(document.createElement("div")).className="left-divider";

    /* --- RIGHT HEADER WITH MERGED PILLS (UPDATED) --- */
    const headerRow=document.createElement("div");
    headerRow.className="row"; 
    
    // Loop through headers and merge duplicates
    let i = 0;
    while(i < data.headers.length) {
       const current = data.headers[i];
       let count = 1;
       // Look ahead for duplicates
       while(i + count < data.headers.length && data.headers[i + count] === current){
         count++;
       }
       
       const p = document.createElement("div");
       p.className = "header-pill";
       p.textContent = current;
       
       // Calculate width: (Standard Width * Count) + (Gap * (Count-1))
       if(count > 1){
         p.style.width = `calc(var(--bet-w) * ${count} + var(--gap) * ${count - 1})`;
       }
       
       headerRow.appendChild(p);
       i += count; // Skip the merged ones
    }

    right.appendChild(headerRow);
    right.appendChild(document.createElement("div")).className="right-divider";

    /* MATCHES */
    data.matches.forEach((m,i)=>{
      const lr=document.createElement("div");
      lr.className="left-row";
      lr.style.gridTemplateColumns = "1fr 90px"; 
       
      lr.style.cursor = "pointer";
      lr.onclick = () => openModal(m);

      const [home, away] = m.match.split("-").map(t => t.trim().toUpperCase());
      const isLive = m.status.includes("'") || ["HT","1H","2H","LIVE"].includes(m.status);
      const badgeColor = isLive ? "#7CFF5B" : "#9aa0a6"; 
      const badgeBg = isLive ? "rgba(124, 255, 91, 0.15)" : "transparent";
      const badgeBorder = isLive ? "1px solid #7CFF5B" : "1px solid transparent";
      const displayScore = (m.score && m.score.trim().length > 0) ? m.score : "";

      lr.innerHTML = `
        <div class="left-cell match">
          <div class="match-teams">${renderTeam(home)}<span>-</span>${renderTeam(away)}</div>
        </div>
        <div class="left-cell" style="display:flex;justify-content:center;gap:6px;align-items:center;padding:0 2px;background:var(--bg-soft);">
           <span style="color:${badgeColor};background:${badgeBg};border:${badgeBorder};padding:2px 4px;border-radius:5px;font-size:11px;font-weight:800;min-width:36px;text-align:center;display:flex;align-items:center;justify-content:center;">${m.status}</span>
           <span style="color:#fff;font-size:12px;font-weight:700;white-space:nowrap;">${displayScore}</span>
        </div>
      `;
      left.appendChild(lr);

      const rr=document.createElement("div");
      rr.className="row";
      m.cells.forEach((c,j)=>{
        const key=`b-${i}-${j}`;
        const val=`${c.value}|${c.color}`;
        const el=document.createElement("div");
        el.className="bet";
        if(c.value){ el.textContent=c.value; el.style.background=c.color; }
        rr.appendChild(el);
      });
      right.appendChild(rr);
    });

    left.appendChild(document.createElement("div")).className="left-divider";
    right.appendChild(document.createElement("div")).className="right-divider";

    ["BET","WIN","WIN PP"].forEach((label,i)=>{
      const lab=document.createElement("div"); lab.className="left-label"; lab.textContent=label;
      left.appendChild(lab);
      const rr=document.createElement("div"); rr.className="row";
      data.betSummary[i].cells.forEach(c=>{
        const el=document.createElement("div"); el.className="bet";
        el.textContent=formatGBP(c.value); el.style.background=c.color;
        rr.appendChild(el);
      });
      right.appendChild(rr);
    });

    data.totals.forEach(t=>{
      const green=["TOTAL WIN","TOTAL WIN PP","AVG. WIN"].includes(t.label);
      weekly.innerHTML+=`<div class="week-row"><div class="week-label">${t.label}</div><div class="week-gbp ${green?'green':'red'}">${formatGBP(t.cells[0].value)}</div><div class="week-eur">${formatEUR(t.cells[1].value)}</div></div>`;
    });

    data.ranking.forEach((r,i)=>{
      const medals = ["ü•á", "ü•à", "ü•â"];
      const rankDisplay = medals[i] || (i + 1);
      ranking.innerHTML+=`<div class="rank-row"><div class="rank-pos" style="font-size:1.2em">${rankDisplay}</div><div class="rank-name">${r.name}</div><div class="rank-money">${formatGBP(r.money)}</div><div class="rank-bets">${r.matchesRight} matches right</div></div>`;
    });
  });
}

function openModal(m) {
  const [homeCode, awayCode] = m.match.split("-");
  
  // 1. Set Header Info
  document.getElementById("mTitle").innerHTML = `
    <div style="display:flex; align-items:center; justify-content:center; gap:15px;">
       <div style="transform:scale(1.3);">${renderTeam(homeCode)}</div>
       <span style="font-size:12px; opacity:0.4; font-weight:400;">vs</span>
       <div style="transform:scale(1.3);">${renderTeam(awayCode)}</div>
    </div>
  `;
  document.getElementById("mStatus").textContent = m.status + "  ‚Ä¢  " + (m.score || "0-0");
  
  // 2. Prepare Stats Object
  const s = m.stats || {};
  const statsList = [
    { label: "Possession", h: s.h_poss || 50, a: s.a_poss || 50, isPct: true },
    { label: "Shots on Target", h: s.h_shots || 0, a: s.a_shots || 0 },
    { label: "Shots off Target", h: s.h_shotsOff || 0, a: s.a_shotsOff || 0 },
    { label: "Corners", h: s.h_corners || 0, a: s.a_corners || 0 }
  ];

  // 3. Generate HTML for Stats (Dual Bar Logic)
  const container = document.getElementById("tab-stats");
  container.innerHTML = ""; // Clear previous

  statsList.forEach(stat => {
    let total = stat.h + stat.a;
    let hPct = 0, aPct = 0;

    // Calculate Percentages
    if (total === 0) {
      hPct = 0; aPct = 0;
    } else {
      hPct = (stat.h / total) * 100;
      aPct = (stat.a / total) * 100;
      
      // Fix for Possession if already in %
      if(stat.isPct && total > 100) {
         hPct = stat.h; aPct = stat.a;
      }
    }

    // Determine Colors (Winner gets Orange)
    const hColor = (stat.h >= stat.a && stat.h > 0) ? 'orange' : '';
    const aColor = (stat.a >= stat.h && stat.a > 0) ? 'orange' : '';

    const hText = stat.isPct ? stat.h + "%" : stat.h;
    const aText = stat.isPct ? stat.a + "%" : stat.a;

    const html = `
      <div class="stat-row">
        <div class="stat-label">
          <span>${hText}</span>
          <span class="stat-name">${stat.label}</span>
          <span>${aText}</span>
        </div>
        <div class="stat-bar-container">
          <div class="sb-track home">
            <div class="sb-fill ${hColor}" style="width:${hPct}%"></div>
          </div>
          <div class="sb-track away">
            <div class="sb-fill ${aColor}" style="width:${aPct}%"></div>
          </div>
        </div>
      </div>
    `;
    container.innerHTML += html;
  });

  document.getElementById("mScorers").innerHTML = s.scorers ? `<span style="color:#fff">${s.scorers}</span>` : `<span style="color:#9aa0a6">No Goals</span>`;
  document.getElementById("mYellow").textContent = (s.yellow||0) + " Yellow Cards";
  document.getElementById("mRed").textContent = (s.red||0) + " Red Cards";

  document.getElementById("matchModal").classList.add("active");
}

function drawHistoryChart(type){
  if(historyChart && historyChart._type === type) return;
  const canvas = document.getElementById("historyChart");
  if(!canvas) return;
  const ctx = canvas.getContext("2d");
  if(historyChart){ historyChart.destroy(); historyChart = null; }
  const source = chartDataCache ? chartDataCache[type] : null;
  if(!source || !source.length) return;

  const labels = source.map(r => new Date(r.date).toLocaleDateString());
  const players = ["Snackbar","Timbo","Pepe"];
  const colors = { Snackbar:"#7CFF5B", Timbo:"#4DA3FF", Pepe:"#FF5BC4" };

  historyChart = new Chart(ctx, {
  type: "line",
  data: {
    labels,
    datasets: players.map(p => ({
      label: p, data: source.map(r => r[p]),
      borderColor: colors[p], backgroundColor: colors[p],
      tension: 0.3, pointRadius: 5, pointHoverRadius: 6
    }))
  },
  options: {
    plugins: {
      datalabels: {
        formatter: (value, ctx) => {
          const data = ctx.dataset.data;
          const index = ctx.dataIndex;
          if (index === 0) return null;
          const diff = value - data[index - 1];
          if (diff <= 0) return null;
          return `+${diff}`;
        },
        color: ctx => ctx.dataset.borderColor,
        font: { weight: "bold", size: 10 },
        align: "top", offset: 6
      }
    }
  }
});
  historyChart._type = type;
}
