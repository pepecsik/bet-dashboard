<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bet Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* === YOUR ORIGINAL CSS ‚Äì UNCHANGED === */
:root{
  --bg-main:#1c1f23;
  --bg-card:#262a30;
  --bg-soft:#2f343a;
  --bg-row:#343a40;
  --text-main:#ffffff;
  --text-muted:#9aa0a6;
  --row-h:40px;
  --gap:6px;
  --left-w:170px;
  --bet-w:104px;
  --summary-w:250px;
  --week-row-h:30px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg-main);
  color:var(--text-main);
}
.app{
  height:100vh;
  display:grid;
  grid-template-rows:1fr auto;
}
@media (max-width: 768px){
  .app{
    transform: scale(0.78);
    transform-origin: top left;
    width: 128%;
    height: 128%;
  }
}
.main{
  display:flex;
  gap:10px;
  padding:10px;
  overflow:hidden;
}

/* HISTORY */
.history-card{
  grid-column:1 / -1;
  background:var(--bg-soft);
  border-radius:14px;
  padding:14px;
  display:none;
}
.history-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
.history-buttons button{
  background:#343a40;
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  font-weight:700;
  cursor:pointer;
}
.history-buttons button.active{
  background:#7CFF5B;
  color:#111;
}
</style>
</head>

<body>

<div class="app">
  <div class="main">
    <div class="left-card" id="left"></div>
    <div class="right-card"><div class="rows" id="right"></div></div>
  </div>

  <footer class="summary">
    <div class="summary-toggle open" id="summaryToggle"></div>

    <div class="summary-content" id="summaryContentWrap">
      <div class="weekly-card" id="weeklyCard"></div>

      <div class="ranking-card" id="rankingCard">
        <div class="ranking-title">üèÜ All-Time Ranking</div>
        <div id="rankingBody"></div>
      </div>

      <div class="history-card" id="historyCard">
        <div class="history-header">
          üìà History
          <div class="history-buttons">
            <button id="btnMatches" class="active">Matches</button>
            <button id="btnMoney">Money</button>
          </div>
        </div>
        <canvas id="historyChart" height="120"></canvas>
      </div>
    </div>
  </footer>
</div>

<script>
/* === CONFIG === */
const API_URL="https://script.google.com/macros/s/AKfycbwyH6V8PAyglEdBCOyGgVRhrVLFVLhdr4deKPUznv8Rk2I9tz3plm4O0kfgfxkGdskwFw/exec";
const REFRESH_MS=30000;

const formatGBP=v=>"¬£ "+Number(v||0).toFixed(2);
const formatEUR=v=>"‚Ç¨ "+Number(v||0).toFixed(2);

let prev={}, prevScore={}, chart, lastChartData;

/* === FULL DASHBOARD RENDER (RESTORED) === */
function loadData(){
  fetch(API_URL).then(r=>r.json()).then(data=>{
    lastChartData = data.chartData;

    const left=document.getElementById("left");
    const right=document.getElementById("right");
    const weekly=document.getElementById("weeklyCard");
    const ranking=document.getElementById("rankingBody");

    left.innerHTML="";
    right.innerHTML="";
    weekly.innerHTML='<div class="weekly-title">üìä Weekly Summary</div>';
    ranking.innerHTML="";

    /* HEADERS */
    const lh=document.createElement("div");
    lh.className="left-header";
    lh.textContent="MATCHES";
    left.appendChild(lh);
    left.appendChild(document.createElement("div")).className="left-divider";

    const headerRow=document.createElement("div");
    headerRow.className="row";
    data.headers.forEach(h=>{
      const p=document.createElement("div");
      p.className="header-pill";
      p.textContent=h;
      headerRow.appendChild(p);
    });
    right.appendChild(headerRow);
    right.appendChild(document.createElement("div")).className="right-divider";

    /* MATCHES */
    data.matches.forEach((m,i)=>{
      const lr=document.createElement("div");
      lr.className="left-row";
      lr.innerHTML=`
        <div class="left-cell">${m.match}</div>
        <div class="left-cell">${m.status}</div>
        <div class="left-cell">${m.score}</div>
      `;
      left.appendChild(lr);

      const rr=document.createElement("div");
      rr.className="row";
      m.cells.forEach(c=>{
        const el=document.createElement("div");
        el.className="bet";
        el.textContent=c.value;
        el.style.background=c.color;
        rr.appendChild(el);
      });
      right.appendChild(rr);
    });

    /* BET / WIN / WIN PP */
    ["BET","WIN","WIN PP"].forEach((label,i)=>{
      const lab=document.createElement("div");
      lab.className="left-label";
      lab.textContent=label;
      left.appendChild(lab);

      const rr=document.createElement("div");
      rr.className="row";
      data.betSummary[i].cells.forEach(c=>{
        const el=document.createElement("div");
        el.className="bet";
        el.textContent=formatGBP(c.value);
        el.style.background=c.color;
        rr.appendChild(el);
      });
      right.appendChild(rr);
    });

    /* WEEKLY */
    data.totals.forEach(t=>{
      const green=["TOTAL WIN","TOTAL WIN PP","AVG. WIN"].includes(t.label);
      weekly.innerHTML+=`
        <div class="week-row">
          <div>${t.label}</div>
          <div class="${green?'week-gbp green':'week-gbp red'}">${formatGBP(t.cells[0].value)}</div>
          <div>${formatEUR(t.cells[1].value)}</div>
        </div>`;
    });

    /* RANKING */
    data.ranking.forEach((r,i)=>{
      ranking.innerHTML+=`
        <div class="rank-row">
          <div>${i+1}</div>
          <div>${r.name}</div>
          <div>${formatGBP(r.money)}</div>
          <div>${r.matchesRight} matches right</div>
        </div>`;
    });

    buildChart("matches");
  });
}

loadData();
setInterval(loadData,REFRESH_MS);

/* === HISTORY CHART === */
function buildChart(type){
  if(!lastChartData) return;
  const ctx=document.getElementById("historyChart").getContext("2d");
  if(chart) chart.destroy();

  chart=new Chart(ctx,{
    type:"line",
    data:{
      labels:lastChartData[type].map(r=>r.date),
      datasets:[
        {label:"Snackbar",data:lastChartData[type].map(r=>r.Snackbar),borderColor:"#7CFF5B",tension:.35},
        {label:"Timbo",data:lastChartData[type].map(r=>r.Timbo),borderColor:"#4DA3FF",tension:.35},
        {label:"Pepe",data:lastChartData[type].map(r=>r.Pepe),borderColor:"#FF5BC4",tension:.35}
      ]
    },
    options:{plugins:{legend:{labels:{color:"#fff"}}}}
  });
}

/* TOGGLES */
rankingCard.onclick=()=>{
  historyCard.style.display =
    historyCard.style.display==="block" ? "none" : "block";
};
btnMatches.onclick=()=>buildChart("matches");
btnMoney.onclick=()=>buildChart("money");

summaryToggle.onclick=()=>{
  summaryContentWrap.classList.toggle("hidden");
  historyCard.style.display="none";
};
</script>

</body>
</html>
