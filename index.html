<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bet Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-main:#1c1f23;
  --bg-card:#262a30;
  --bg-soft:#2f343a;
  --text-main:#ffffff;
  --text-muted:#9aa0a6;

  --row-h:40px;
  --gap:6px;

  --left-w:230px;
  --bet-w:104px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg-main);
  color:var(--text-main);
}

.app{
  height:100vh;
  display:grid;
  grid-template-rows:1fr auto;
}

/* ===== MOBILE ZOOM ===== */
@media (max-width:768px){
  .app{
    transform:scale(0.83);
    transform-origin:top left;
    width:120.5%;
    height:120.5%;
  }
}

/* ===== MAIN ===== */
.main{
  display:flex;
  gap:10px;
  padding:10px;
  overflow:hidden;
}

/* ===== LEFT ===== */
.left-card{
  width:var(--left-w);
  background:var(--bg-card);
  border-radius:14px;
  padding:8px;
  display:flex;
  flex-direction:column;
  gap:var(--gap);
}

.left-header,
.left-label{
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
}

.left-row{
  height:var(--row-h);
  display:grid;
  grid-template-columns:1.4fr 42px 52px;
  gap:var(--gap);
}

.left-cell{
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:600;
}

.left-cell.match{
  justify-content:center;
  text-align:center;
}

.left-divider{height:8px}

/* ===== RIGHT ===== */
.right-card{
  flex:1;
  background:var(--bg-card);
  border-radius:14px;
  overflow-x:auto;
  padding:8px;
}

.rows{
  display:flex;
  flex-direction:column;
  gap:var(--gap);
  min-width:max-content;
}

.row{display:flex;gap:var(--gap)}

.header-pill{
  width:var(--bet-w);
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
}

.bet{
  width:var(--bet-w);
  height:var(--row-h);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  font-weight:800;
  color:#111;
}

.right-divider{height:8px}

/* ===== GLOW ===== */
.changed{
  animation:glowPulse 10s ease-in-out;
}

@keyframes glowPulse{
  0%{box-shadow:0 0 0 rgba(255,255,255,0)}
  15%{box-shadow:0 0 18px rgba(255,255,255,.9)}
  30%{box-shadow:0 0 0 rgba(255,255,255,0)}
  50%{box-shadow:0 0 18px rgba(255,255,255,.9)}
  65%{box-shadow:0 0 0 rgba(255,255,255,0)}
  85%{box-shadow:0 0 18px rgba(255,255,255,.9)}
  100%{box-shadow:0 0 0 rgba(255,255,255,0)}
}

/* ===== SUMMARY ===== */
.summary{
  background:#262a30;
  border-top:1px solid #3a3d42;
}

.summary-toggle{
  padding:10px;
  font-size:13px;
  font-weight:700;
  cursor:pointer;
  background:#2f343a;
  text-align:left;
}

.summary-content{
  display:flex;
  gap:12px;
  padding:10px;
  overflow:hidden;
  transition:max-height .35s ease, opacity .25s ease;
}

.summary-content.hidden{
  max-height:0;
  opacity:0;
  padding-top:0;
  padding-bottom:0;
}

.summary-card,
.ranking-card{
  background:#2f343a;
  border-radius:14px;
  padding:12px;
}

.summary-card{width:280px}
.ranking-card{width:280px}

.summary-title,
.ranking-title{
  font-size:13px;
  font-weight:700;
  margin-bottom:8px;
}

/* ===== SUMMARY ROWS ===== */
.sum-row{
  display:grid;
  grid-template-columns:1fr auto;
  align-items:center;
  background:#343a40;
  border-radius:10px;
  padding:8px;
  margin-bottom:6px;
}

.sum-name{font-size:12px;font-weight:700}
.sum-val{
  font-size:14px;
  font-weight:800;
}
.sum-sub{
  font-size:11px;
  opacity:.6;
  text-align:right;
}

/* ===== RANKING ===== */
.rank-row{
  display:grid;
  grid-template-columns:20px 1fr auto;
  grid-template-rows:auto auto;
  gap:2px 6px;
  background:#343a40;
  border-radius:10px;
  padding:8px;
  margin-bottom:6px;
}

.rank-row:last-child{margin-bottom:0}

.rank-pos{grid-row:span 2;font-weight:800}
.rank-name{font-weight:600;font-size:13px}
.rank-money{font-weight:800;color:#7CFF5B}
.rank-bets{grid-column:2/4;font-size:11px;opacity:.65}

.rank-1{
  background:linear-gradient(180deg,#1f3b1f,#273027);
}
</style>
</head>

<body>

<div class="app">
  <div class="main">
    <div class="left-card" id="left"></div>
    <div class="right-card">
      <div class="rows" id="right"></div>
    </div>
  </div>

  <footer class="summary">
    <div class="summary-toggle" id="summaryToggle">Weekly Summary / Ranking</div>

    <div class="summary-content" id="summaryWrap">
      <div class="summary-card">
        <div class="summary-title">üìä Weekly Summary</div>
        <div id="summaryContent"></div>
      </div>

      <div class="ranking-card">
        <div class="ranking-title">üèÜ All-Time Ranking</div>
        <div id="ranking"></div>
      </div>
    </div>
  </footer>
</div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbyq9CTFOgnGo5Jp2hJ_MUqZhjWb0x99NfckqDV_nfZrO7dCvVlmrIek7LWtuXspjaE/exec";
const REFRESH_MS=30000;

const gbp=v=>"¬£"+Number(v).toFixed(2);
const eur=v=>"‚Ç¨"+Number(v).toFixed(2);

let prev={};

function loadData(){
fetch(API_URL).then(r=>r.json()).then(d=>{
  const left=document.getElementById("left");
  const right=document.getElementById("right");
  const summary=document.getElementById("summaryContent");
  const ranking=document.getElementById("ranking");

  left.innerHTML="";
  right.innerHTML="";
  summary.innerHTML="";
  ranking.innerHTML="";

  left.innerHTML+=`<div class="left-header">MATCHES</div><div class="left-divider"></div>`;

  const hr=document.createElement("div");
  hr.className="row";
  d.headers.forEach(h=>hr.innerHTML+=`<div class="header-pill">${h}</div>`);
  right.appendChild(hr);
  right.innerHTML+=`<div class="right-divider"></div>`;

  d.matches.forEach((m,i)=>{
    left.innerHTML+=`
      <div class="left-row">
        <div class="left-cell match">${m.match}</div>
        <div class="left-cell">${m.status}</div>
        <div class="left-cell ${prev["s"+i]!==m.score?"changed":""}">${m.score}</div>
      </div>`;
    prev["s"+i]=m.score;

    const rr=document.createElement("div");
    rr.className="row";
    m.cells.forEach((c,j)=>{
      const k=`b-${i}-${j}`;
      rr.innerHTML+=`<div class="bet ${prev[k]!==c.value?"changed":""}" style="background:${c.color}">${c.value||""}</div>`;
      prev[k]=c.value;
    });
    right.appendChild(rr);
  });

  left.innerHTML+=`<div class="left-divider"></div>`;
  right.innerHTML+=`<div class="right-divider"></div>`;

  ["BET","WIN","WIN PP"].forEach((l,i)=>{
    left.innerHTML+=`<div class="left-label">${l}</div>`;
    const rr=document.createElement("div");
    rr.className="row";
    d.betSummary[i].cells.forEach(c=>{
      rr.innerHTML+=`<div class="bet" style="background:${c.color}">${gbp(c.value)}</div>`;
    });
    right.appendChild(rr);
  });

  d.totals.forEach(t=>{
    summary.innerHTML+=`
      <div class="sum-row">
        <div>
          <div class="sum-name">${t.label}</div>
          <div class="sum-sub">${eur(t.cells[1].value)}</div>
        </div>
        <div class="sum-val" style="color:${t.cells[0].color}">${gbp(t.cells[0].value)}</div>
      </div>`;
  });

  d.ranking
    .sort((a,b)=>b.money-a.money||b.correct-a.correct)
    .forEach((r,i)=>{
      ranking.innerHTML+=`
        <div class="rank-row ${i===0?"rank-1":""}">
          <div class="rank-pos">${i+1}</div>
          <div class="rank-name">${r.name}</div>
          <div class="rank-money">${gbp(r.money)}</div>
          <div class="rank-bets">${r.correct} matches right</div>
        </div>`;
    });
});
}

loadData();
setInterval(loadData,REFRESH_MS);

document.getElementById("summaryToggle").onclick=()=>{
  document.getElementById("summaryWrap").classList.toggle("hidden");
};
</script>

</body>
</html>
