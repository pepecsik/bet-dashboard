<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bet Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-main:#1c1f23;
  --bg-card:#262a30;
  --bg-soft:#2f343a;
  --bg-row:#343a40;

  --text-main:#ffffff;

  --row-h:40px;
  --gap:6px;

  --left-w:170px;
  --bet-w:104px;
  --summary-w:250px;

  --week-row-h:30px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg-main);
  color:var(--text-main);
}

.app{
  height:100vh;
  display:grid;
  grid-template-rows:1fr auto;
}

/* ===== MOBILE START ZOOMED OUT ===== */
@media (max-width: 768px){
  .app{
    transform: scale(0.78);
    transform-origin: top left;
    width:128%;
    height:128%;
  }
}

/* ===== MAIN ===== */
.main{
  display:flex;
  gap:10px;
  padding:10px;
  overflow:hidden;
}

/* ===== LEFT CARD ===== */
.left-card{
  width:var(--left-w);
  background:var(--bg-card);
  border-radius:14px;
  padding:8px;
  display:flex;
  flex-direction:column;
  gap:var(--gap);
}

.left-header,.left-label{
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
}

.left-divider{height:8px}

.left-row{
  height:var(--row-h);
  display:grid;
  grid-template-columns:1fr 28px 44px;
  gap:var(--gap);
}

.left-cell{
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:600;
}

.left-cell.match{text-align:center}

/* ===== RIGHT CARD ===== */
.right-card{
  flex:1;
  background:var(--bg-card);
  border-radius:14px;
  overflow-x:auto;
  padding:8px;
}

.rows{
  display:flex;
  flex-direction:column;
  gap:var(--gap);
  min-width:max-content;
}

.row{
  display:flex;
  gap:var(--gap);
}

.header-pill{
  width:var(--bet-w);
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
}

.bet{
  width:var(--bet-w);
  height:var(--row-h);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  font-weight:800;
  color:#111;
}

/* ===== STRONG GLOW (3 pulses / 10s) ===== */
.changed{
  animation:glowPulseStrong 10s ease-in-out;
}

@keyframes glowPulseStrong{
  0%,10%,33%,43%,66%,76%,100%{box-shadow:none}
  20%,53%,86%{box-shadow:0 0 22px rgba(255,255,255,.95)}
}

/* ===== SUMMARY ===== */
.summary{
  background:var(--bg-card);
  border-top:1px solid #3a3d42;
}

.summary-toggle{
  background:var(--bg-soft);
  padding:8px;
  cursor:pointer;
  display:flex;
  justify-content:center;
}

.summary-toggle::before{
  content:"‚ñº";
  transition:transform .25s;
}

.summary-toggle.open::before{transform:rotate(180deg)}

.summary-content{
  display:flex;
  gap:12px;
  padding:10px;
  overflow:hidden;
}

.summary-content.hidden{
  max-height:0;
  opacity:0;
  padding:0;
}

/* ===== WEEKLY ===== */
.weekly-card,.ranking-card{
  width:var(--summary-w);
  background:var(--bg-soft);
  border-radius:14px;
  padding:12px;
}

.week-row{
  height:var(--week-row-h);
  display:grid;
  grid-template-columns:1fr auto auto;
  background:var(--bg-row);
  border-radius:8px;
  padding:0 8px;
  margin-bottom:4px;
  font-size:11px;
  font-weight:700;
}

.week-gbp.green{color:#7CFF5B}
.week-gbp.red{color:#ff4d4d}
.week-eur{opacity:.6;margin-left:6px}

.rank-row{
  display:grid;
  grid-template-columns:20px 1fr auto;
  grid-template-rows:auto auto;
  background:var(--bg-row);
  border-radius:10px;
  padding:8px;
  margin-bottom:6px;
}
.rank-pos{grid-row:span 2;font-weight:800}
.rank-money{color:#7CFF5B;font-weight:800}
.rank-bets{grid-column:2/4;font-size:11px;opacity:.6}
</style>
</head>

<body>

<div class="app">
  <div class="main">
    <div class="left-card" id="left"></div>
    <div class="right-card"><div class="rows" id="right"></div></div>
  </div>

  <footer class="summary">
    <div class="summary-toggle open" id="summaryToggle"></div>
    <div class="summary-content" id="summaryContentWrap">
      <div class="weekly-card" id="weeklyCard"></div>
      <div class="ranking-card">
        <div style="font-weight:700;margin-bottom:10px">üèÜ All-Time Ranking</div>
        <div id="rankingBody"></div>
      </div>
    </div>
  </footer>
</div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbyJZbIj-Mbr1A-mQpGY4oDuxajJ8B5Pel-IwXumZRlzb1fcEwjrRLoHNv9eCA8whgDqDQ/exec";
const REFRESH_MS=30000;

const formatGBP=v=>"¬£ "+Number(v||0).toFixed(2);
const formatEUR=v=>"‚Ç¨ "+Number(v||0).toFixed(2);

let prevBets={}, prevScores={};

function loadData(){
  fetch(API_URL).then(r=>r.json()).then(data=>{
    const left=document.getElementById("left");
    const right=document.getElementById("right");
    const weekly=document.getElementById("weeklyCard");
    const ranking=document.getElementById("rankingBody");

    left.innerHTML='<div class="left-header">MATCHES</div><div class="left-divider"></div>';
    right.innerHTML="";
    weekly.innerHTML='<div style="font-weight:700;margin-bottom:8px">üìä Weekly Summary</div>';
    ranking.innerHTML="";

    // headers
    const hr=document.createElement("div");
    hr.className="row";
    data.headers.forEach(h=>{
      const d=document.createElement("div");
      d.className="header-pill";
      d.textContent=h;
      hr.appendChild(d);
    });
    right.appendChild(hr);

    // matches
    data.matches.forEach((m,i)=>{
      const scoreKey=`s-${i}`;
      const lr=document.createElement("div");
      lr.className="left-row";
      lr.innerHTML=`<div class="left-cell match">${m.match}</div>
        <div class="left-cell">${m.status}</div>
        <div class="left-cell">${m.score}</div>`;

      if(prevScores[scoreKey] && prevScores[scoreKey]!==m.score){
        lr.lastElementChild.classList.add("changed");
      }
      prevScores[scoreKey]=m.score;
      left.appendChild(lr);

      const rr=document.createElement("div");
      rr.className="row";
      m.cells.forEach((c,j)=>{
        const key=`b-${i}-${j}`;
        const el=document.createElement("div");
        el.className="bet";
        if(c.value){
          el.textContent=c.value;
          el.style.background=c.color;
        }
        if(prevBets[key] && prevBets[key]!==c.value){
          el.classList.add("changed");
        }
        prevBets[key]=c.value;
        rr.appendChild(el);
      });
      right.appendChild(rr);
    });

    // labels
    ["BET","WIN","WIN PP"].forEach((label,i)=>{
      left.innerHTML+=`<div class="left-label">${label}</div>`;
      const rr=document.createElement("div");
      rr.className="row";
      data.betSummary[i].cells.forEach(c=>{
        const el=document.createElement("div");
        el.className="bet";
        el.textContent=formatGBP(c.value);
        el.style.background=c.color;
        rr.appendChild(el);
      });
      right.appendChild(rr);
    });

    // weekly
    data.totals.forEach(t=>{
      weekly.innerHTML+=`
        <div class="week-row">
          <div>${t.label}</div>
          <div class="week-gbp ${t.label.includes("WIN")?'green':'red'}">${formatGBP(t.cells[0].value)}</div>
          <div class="week-eur">${formatEUR(t.cells[1].value)}</div>
        </div>`;
    });

    // ranking
    data.ranking.forEach(r=>{
      ranking.innerHTML+=`
        <div class="rank-row">
          <div class="rank-pos">${r.rank}</div>
          <div>${r.name}</div>
          <div class="rank-money">${formatGBP(r.money)}</div>
          <div class="rank-bets">${r.matchesRight} matches right</div>
        </div>`;
    });
  });
}

loadData();
setInterval(loadData,REFRESH_MS);

summaryToggle.onclick=()=>{
  summaryContentWrap.classList.toggle("hidden");
  summaryToggle.classList.toggle("open");
};
</script>

</body>
</html>
