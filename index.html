<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bet Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* === EVERYTHING BELOW IS UNCHANGED FROM YOU === */
:root{
  --bg-main:#1c1f23;
  --bg-card:#262a30;
  --bg-soft:#2f343a;
  --bg-row:#343a40;

  --text-main:#ffffff;
  --text-muted:#9aa0a6;

  --row-h:40px;
  --gap:6px;

  --left-w:170px;
  --bet-w:104px;
  --summary-w:250px;

  --week-row-h:30px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg-main);
  color:var(--text-main);
}

.app{
  height:100vh;
  display:grid;
  grid-template-rows:1fr auto;
}

@media (max-width: 768px){
  .app{
    transform: scale(0.78);
    transform-origin: top left;
    width: 128%;
    height: 128%;
  }
}

.main{
  display:flex;
  gap:10px;
  padding:10px;
  overflow:hidden;
}

/* LEFT */
.left-card{
  width:var(--left-w);
  background:var(--bg-card);
  border-radius:14px;
  padding:8px;
  display:flex;
  flex-direction:column;
  gap:var(--gap);
}

.left-header{
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
}

.left-divider{height:8px}

.left-row{
  height:var(--row-h);
  display:grid;
  grid-template-columns:1fr 28px 44px;
  gap:var(--gap);
}

.left-cell{
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:600;
}

.left-label{
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
}

/* RIGHT */
.right-card{
  flex:1;
  background:var(--bg-card);
  border-radius:14px;
  overflow-x:auto;
  padding:8px;
}

.rows{
  display:flex;
  flex-direction:column;
  gap:var(--gap);
  min-width:max-content;
}

.row{
  display:flex;
  gap:var(--gap);
}

.header-pill{
  width:var(--bet-w);
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
}

.bet{
  width:var(--bet-w);
  height:var(--row-h);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  font-weight:800;
  color:#111;
}

/* SUMMARY */
.summary{
  background:var(--bg-card);
  border-top:1px solid #3a3d42;
}

.summary-toggle{
  background:var(--bg-soft);
  padding:8px 12px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}

.summary-toggle::before{
  content:"‚ñº";
  transition:transform .25s ease;
}

.summary-toggle.open::before{transform:rotate(180deg)}

.summary-content{
  display:grid;
  grid-template-columns:var(--summary-w) var(--summary-w);
  gap:12px;
  padding:10px;
  overflow:hidden;
}

.summary-content.hidden{display:none}

/* WEEKLY */
.weekly-card{
  background:var(--bg-soft);
  border-radius:14px;
  padding:12px;
}

/* RANKING */
.ranking-card{
  background:var(--bg-soft);
  border-radius:14px;
  padding:12px;
  cursor:pointer;
}

/* HISTORY */
.history-card{
  grid-column:1 / -1;
  background:var(--bg-soft);
  border-radius:14px;
  padding:14px;
  display:none;
}

.history-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

.history-toggle button{
  background:var(--bg-row);
  border:none;
  color:white;
  padding:4px 10px;
  border-radius:8px;
  cursor:pointer;
  font-weight:700;
}

canvas{height:220px!important}
</style>
</head>

<body>

<div class="app">
  <div class="main">
    <div class="left-card" id="left"></div>
    <div class="right-card"><div class="rows" id="right"></div></div>
  </div>

  <footer class="summary">
    <div class="summary-toggle open" id="summaryToggle"></div>

    <div class="summary-content" id="summaryContentWrap">
      <div class="weekly-card" id="weeklyCard"></div>

      <div class="ranking-card" id="rankingCard">
        <div class="ranking-title">üèÜ All-Time Ranking</div>
        <div id="rankingBody"></div>
      </div>

      <div class="history-card" id="historyCard">
        <div class="history-header">
          üìà History
          <div class="history-toggle">
            <button id="btnMatches">Matches</button>
            <button id="btnMoney">Money</button>
          </div>
        </div>
        <canvas id="historyChart"></canvas>
      </div>
    </div>
  </footer>
</div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbwyH6V8PAyglEdBCOyGgVRhrVLFVLhdr4deKPUznv8Rk2I9tz3plm4O0kfgfxkGdskwFw/exec";
let chart;

function renderChart(type,data){
  const labels=data[type].map(d=>new Date(d.date).toLocaleDateString());
  const make=(name,color)=>({
    label:name,
    data:data[type].map(d=>d[name]),
    borderColor:color,
    backgroundColor:color,
    tension:.35
  });

  if(chart) chart.destroy();
  chart=new Chart(historyChart,{
    type:'line',
    data:{
      labels,
      datasets:[
        make("Snackbar","#7CFF5B"),
        make("Timbo","#4da3ff"),
        make("Pepe","#ff5bd8")
      ]
    },
    options:{
      plugins:{legend:{labels:{color:'#fff'}}},
      scales:{
        x:{ticks:{color:'#9aa0a6'},grid:{display:false}},
        y:{ticks:{color:'#9aa0a6'},grid:{color:'#333'}}
      }
    }
  });
}

fetch(API_URL).then(r=>r.json()).then(data=>{
  window.chartData=data.chartData;
  renderChart("matches",chartData);
});

rankingCard.onclick=()=>{
  historyCard.style.display = historyCard.style.display==="block"?"none":"block";
};

btnMatches.onclick=()=>renderChart("matches",chartData);
btnMoney.onclick=()=>renderChart("money",chartData);

summaryToggle.onclick=()=>{
  summaryContentWrap.classList.toggle("hidden");
  summaryToggle.classList.toggle("open");
  historyCard.style.display="none";
};
</script>

</body>
</html>
