<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bet Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-main:#1c1f23;
  --bg-card:#262a30;
  --bg-soft:#2f343a;
  --bg-row:#343a40;

  --text-main:#ffffff;
  --text-muted:#9aa0a6;

  --row-h:40px;
  --gap:6px;

  --left-w:170px;
  --bet-w:104px;
  --summary-w:250px;

  --week-row-h:30px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg-main);
  color:var(--text-main);
}

.app{
  height:100vh;
  display:grid;
  grid-template-rows:1fr auto;
}

/* MOBILE ZOOM OUT */
@media (max-width: 768px){
  .app{
    transform: scale(0.78);
    transform-origin: top left;
    width: 128%;
    height: 128%;
  }
}

/* MAIN */
.main{
  display:flex;
  gap:10px;
  padding:10px;
  overflow:hidden;
}

/* LEFT CARD */
.left-card{
  width:var(--left-w);
  background:var(--bg-card);
  border-radius:14px;
  padding:8px;
  display:flex;
  flex-direction:column;
  gap:var(--gap);
}

/* ... LEFT / RIGHT styles unchanged ... */

/* SUMMARY */
.summary{
  background:var(--bg-card);
  border-top:1px solid #3a3d42;
}

.summary-toggle{
  background:var(--bg-soft);
  padding:8px 12px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}

.summary-toggle::before{
  content:"‚ñº";
  font-size:14px;
  transition:transform .25s ease;
}

.summary-toggle.open::before{
  transform:rotate(180deg);
}

.summary-content{
  display:flex;
  flex-direction:column;
  gap:12px;
  padding:10px;
  transition:max-height .35s ease, opacity .25s ease;
  overflow:hidden;
}

.summary-content.hidden{
  max-height:0;
  opacity:0;
  padding-top:0;
  padding-bottom:0;
}

/* TOP ROW (Weekly + Ranking) */
.summary-top{
  display:flex;
  gap:12px;
}

/* WEEKLY SUMMARY */
.weekly-card{
  width:var(--summary-w);
  background:var(--bg-soft);
  border-radius:14px;
  padding:12px;
}

/* RANKING */
.ranking-card{
  width:var(--summary-w);
  background:var(--bg-soft);
  border-radius:14px;
  padding:12px;
  cursor:pointer;
}

/* CHART CARD */
.chart-card{
  width:calc(var(--summary-w) * 2 + 12px);
  background:var(--bg-soft);
  border-radius:14px;
  padding:12px;
  display:none;
}

.chart-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:10px;
}

.chart-title{
  font-size:13px;
  font-weight:700;
}

.chart-toggle{
  display:flex;
  gap:6px;
}

.chart-btn{
  background:var(--bg-row);
  border:none;
  color:var(--text-muted);
  padding:4px 10px;
  border-radius:8px;
  font-size:11px;
  font-weight:700;
  cursor:pointer;
}

.chart-btn.active{
  background:#3a3f46;
  color:#fff;
}
</style>
</head>

<body>

<div class="app">
  <div class="main">
    <div class="left-card" id="left"></div>
    <div class="right-card"><div class="rows" id="right"></div></div>
  </div>

  <footer class="summary">
    <div class="summary-toggle open" id="summaryToggle"></div>

    <div class="summary-content" id="summaryContentWrap">

      <div class="summary-top">
        <div class="weekly-card" id="weeklyCard"></div>

        <div class="ranking-card" id="rankingCard">
          <div class="ranking-title">üèÜ All-Time Ranking</div>
          <div id="rankingBody"></div>
        </div>
      </div>

      <!-- HISTORY CHART -->
      <div class="chart-card" id="chartCard">
        <div class="chart-header">
          <div class="chart-title">üìà History</div>
          <div class="chart-toggle">
            <button class="chart-btn active">Matches</button>
            <button class="chart-btn">Money</button>
          </div>
        </div>
        <canvas id="performanceChart" height="180"></canvas>
      </div>

    </div>
  </footer>
</div>

<script>
document.getElementById("summaryToggle").onclick=()=>{
  document.getElementById("summaryContentWrap").classList.toggle("hidden");
  document.getElementById("summaryToggle").classList.toggle("open");
  document.getElementById("chartCard").style.display="none";
};

document.getElementById("rankingCard").onclick=()=>{
  const chart=document.getElementById("chartCard");
  chart.style.display = chart.style.display==="none" ? "block" : "none";
};
</script>

</body>
</html>
