<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bet Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* ================= YOUR ORIGINAL CSS ‚Äì UNCHANGED ================= */
:root{
  --bg-main:#1c1f23;
  --bg-card:#262a30;
  --bg-soft:#2f343a;
  --bg-row:#343a40;
  --text-main:#ffffff;
  --text-muted:#9aa0a6;
  --row-h:40px;
  --gap:6px;
  --left-w:170px;
  --bet-w:104px;
  --summary-w:250px;
  --week-row-h:30px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg-main);
  color:var(--text-main);
}

.app{
  height:100vh;
  display:grid;
  grid-template-rows:1fr auto;
}

@media (max-width: 768px){
  .app{
    transform: scale(0.78);
    transform-origin: top left;
    width: 128%;
    height: 128%;
  }
}

.main{
  display:flex;
  gap:10px;
  padding:10px;
  overflow:hidden;
}

/* LEFT CARD */
.left-card{
  width:var(--left-w);
  background:var(--bg-card);
  border-radius:14px;
  padding:8px;
  display:flex;
  flex-direction:column;
  gap:var(--gap);
}

.left-header{
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
}

.left-divider{height:8px}

.left-row{
  height:var(--row-h);
  display:grid;
  grid-template-columns:1fr 28px 44px;
  gap:var(--gap);
}

.left-cell{
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:600;
}

.left-cell.match{text-align:center}

.left-label{
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
}

/* RIGHT CARD */
.right-card{
  flex:1;
  background:var(--bg-card);
  border-radius:14px;
  overflow-x:auto;
  padding:8px;
}

.rows{
  display:flex;
  flex-direction:column;
  gap:var(--gap);
  min-width:max-content;
}

.row{
  display:flex;
  gap:var(--gap);
}

.header-pill{
  width:var(--bet-w);
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
}

.right-divider{height:8px}

.bet{
  width:var(--bet-w);
  height:var(--row-h);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  font-weight:800;
  color:#111;
}

/* SUMMARY */
.summary{
  background:var(--bg-card);
  border-top:1px solid #3a3d42;
}

.summary-toggle{
  background:var(--bg-soft);
  padding:8px 12px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}

.summary-toggle::before{
  content:"‚ñº";
  font-size:14px;
  transition:transform .25s ease;
}

.summary-toggle.open::before{
  transform:rotate(180deg);
}

.summary-content{
  display:grid;
  grid-template-columns:var(--summary-w) var(--summary-w);
  gap:12px;
  padding:10px;
  overflow:hidden;
}

/* WEEKLY SUMMARY */
.weekly-card{
  width:var(--summary-w);
  background:var(--bg-soft);
  border-radius:14px;
  padding:12px;
}

/* RANKING */
.ranking-card{
  width:var(--summary-w);
  background:var(--bg-soft);
  border-radius:14px;
  padding:12px;
  cursor:pointer;
}

/* HISTORY */
.history-card{
  grid-column:1 / -1;
  background:var(--bg-soft);
  border-radius:14px;
  padding:14px;
  display:none;
}

.history-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

.history-buttons button{
  background:#343a40;
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  font-weight:700;
  cursor:pointer;
}

.history-buttons button.active{
  background:#7CFF5B;
  color:#111;
}
</style>
</head>

<body>

<div class="app">
  <div class="main">
    <div class="left-card" id="left"></div>
    <div class="right-card"><div class="rows" id="right"></div></div>
  </div>

  <footer class="summary">
    <div class="summary-toggle open" id="summaryToggle"></div>

    <div class="summary-content" id="summaryContentWrap">
      <div class="weekly-card" id="weeklyCard"></div>

      <div class="ranking-card" id="rankingCard">
        <div class="ranking-title">üèÜ All-Time Ranking</div>
        <div id="rankingBody"></div>
      </div>

      <div class="history-card" id="historyCard">
        <div class="history-header">
          üìà History
          <div class="history-buttons">
            <button id="btnMatches" class="active">Matches</button>
            <button id="btnMoney">Money</button>
          </div>
        </div>
        <canvas id="historyChart" height="120"></canvas>
      </div>
    </div>
  </footer>
</div>

<script>
/* ================= YOUR ORIGINAL DATA LOGIC ================= */
const API_URL="https://script.google.com/macros/s/AKfycbwyH6V8PAyglEdBCOyGgVRhrVLFVLhdr4deKPUznv8Rk2I9tz3plm4O0kfgfxkGdskwFw/exec";
const REFRESH_MS=30000;

let chart, chartData;

function loadData(){
  fetch(API_URL).then(r=>r.json()).then(data=>{
    chartData = data.chartData;
    if(chartData) drawChart("matches");
  });
}

loadData();
setInterval(loadData,REFRESH_MS);

/* ================= CHART LOGIC (ISOLATED) ================= */
function drawChart(type){
  const ctx=document.getElementById("historyChart").getContext("2d");
  if(chart) chart.destroy();

  const labels = chartData[type].map(r=>r.date.split("T")[0]);
  const players = Object.keys(chartData[type][0]).filter(k=>k!=="date");

  chart=new Chart(ctx,{
    type:"line",
    data:{
      labels,
      datasets:players.map(p=>({
        label:p,
        data:chartData[type].map(r=>r[p]),
        borderWidth:2,
        tension:.35
      }))
    },
    options:{
      responsive:true,
      plugins:{legend:{labels:{color:"#fff"}}},
      scales:{
        x:{ticks:{color:"#aaa"}},
        y:{ticks:{color:"#aaa"}}
      }
    }
  });
}

/* ================= TOGGLES ================= */
rankingCard.onclick=()=>{
  historyCard.style.display =
    historyCard.style.display==="none" ? "block" : "none";
};

btnMatches.onclick=()=>{
  btnMatches.classList.add("active");
  btnMoney.classList.remove("active");
  drawChart("matches");
};

btnMoney.onclick=()=>{
  btnMoney.classList.add("active");
  btnMatches.classList.remove("active");
  drawChart("money");
};

summaryToggle.onclick=()=>{
  summaryContentWrap.classList.toggle("hidden");
  summaryToggle.classList.toggle("open");
  historyCard.style.display="none";
};
</script>

</body>
</html>
