<title>Bet Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">


<style>
:root{
  --bg-main:#1c1f23;
  --bg-card:#262a30;
  --bg-soft:#2f343a;
  --bg-row:#343a40;

  --text-main:#ffffff;
  --text-muted:#9aa0a6;

  --row-h:40px;
  --gap:6px;

  --left-w:190px;
  --bet-w:90px;   /* ‚úÖ ONLY CHANGE: narrower bet columns */
  --summary-w:250px;

  --week-row-h:30px;
}

.team-logo{
  width:38px;
  height:38px;
  object-fit:contain;
}

.team-fallback{
  font-size:12px;
  font-weight:700;
}

.match-teams{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg-main);
  color:var(--text-main);
}

.app{
  height:100vh;
  display:grid;
  grid-template-rows:1fr auto;
}

/* MOBILE ZOOM OUT */
@media (max-width: 768px){
  .app{
    transform: scale(0.78);
    transform-origin: top left;
    width: 128%;
    height: 128%;
  }
}

/* MAIN */
.main{
  display:flex;
  gap:10px;
  padding:10px;
  overflow:hidden;
}

/* LEFT CARD */
.left-card{
  width:var(--left-w);
  background:var(--bg-card);
  border-radius:14px;
  padding:8px;
  display:flex;
  flex-direction:column;
  gap:var(--gap);
}

.left-header{
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
}

.left-divider{height:8px}

.left-row{
  height:var(--row-h);
  display:grid;
  grid-template-columns:1fr 28px 44px;
  gap:var(--gap);
}

.left-cell{
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:600;
}

.left-cell.match{text-align:center}

.left-label{
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
}

/* RIGHT CARD */
.right-card{
  flex:1;
  background:var(--bg-card);
  border-radius:14px;
  overflow-x:auto;
  padding:8px;
}

.rows{
  display:flex;
  flex-direction:column;
  gap:var(--gap);
  min-width:max-content;
}

.row{
  display:flex;
  gap:var(--gap);
}

.header-pill{
  width:var(--bet-w);
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
}

.right-divider{height:8px}

.bet{
  width:var(--bet-w);
  height:var(--row-h);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  font-weight:800;
  color:#111;
}

/* GLOW */
.changed{
  animation:glowPulse 10s ease-in-out;
}

@keyframes glowPulse{
  0%{box-shadow:0 0 0 rgba(255,255,255,0)}
  15%{box-shadow:0 0 18px rgba(255,255,255,.9)}
  30%{box-shadow:0 0 0 rgba(255,255,255,0)}
  45%{box-shadow:0 0 18px rgba(255,255,255,.9)}
  60%{box-shadow:0 0 0 rgba(255,255,255,0)}
  75%{box-shadow:0 0 18px rgba(255,255,255,.9)}
  100%{box-shadow:0 0 0 rgba(255,255,255,0)}
}

/* SUMMARY */
.summary{
  background:var(--bg-card);
  border-top:1px solid #3a3d42;
}

.summary-toggle{
  background:var(--bg-soft);
  padding:8px 12px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}

.summary-toggle::before{
  content:"‚ñº";
  font-size:14px;
  transition:transform .25s ease;
}

.summary-toggle.open::before{
  transform:rotate(180deg);
}

.summary-content{
  display:grid;
  grid-template-columns:var(--summary-w) var(--summary-w);
  gap:12px;
  padding:10px;
  transition:max-height .35s ease, opacity .25s ease;
  overflow:hidden;
}

.summary-content.hidden{
  max-height:0;
  opacity:0;
  padding-top:0;
  padding-bottom:0;
}

/* WEEKLY SUMMARY */
.weekly-card{
  width:var(--summary-w);
  background:var(--bg-soft);
  border-radius:14px;
  padding:12px;
}

.weekly-title{
  font-size:13px;
  font-weight:700;
  margin-bottom:8px;
}

.week-row{
  height:var(--week-row-h);
  display:grid;
  grid-template-columns:1fr auto auto;
  align-items:center;
  background:var(--bg-row);
  border-radius:8px;
  padding:0 8px;
  margin-bottom:4px;
  font-size:11px;
  font-weight:700;
}

.week-label{color:#fff}
.week-gbp.red{color:#ff4d4d}
.week-gbp.green{color:#7CFF5B}
.week-eur{margin-left:6px;opacity:.6}

/* RANKING */
.ranking-card{
  width:var(--summary-w);
  background:var(--bg-soft);
  border-radius:14px;
  padding:12px;
  cursor:pointer;
}

.ranking-title{
  font-size:13px;
  font-weight:700;
  margin-bottom:10px;
}

.rank-row{
  display:grid;
  grid-template-columns:20px 1fr auto;
  grid-template-rows:auto auto;
  gap:2px 6px;
  background:var(--bg-row);
  border-radius:10px;
  padding:8px;
  margin-bottom:6px;
}

.rank-pos{grid-row:span 2;font-weight:800}
.rank-name{font-weight:600;font-size:13px}
.rank-money{font-weight:800;color:#7CFF5B}
.rank-bets{grid-column:2/4;font-size:11px;opacity:.65}

/* HISTORY */
.history-card{
  grid-column:1 / -1;
  background:var(--bg-soft);
  border-radius:14px;
  padding:14px;
  font-weight:700;
  display:none;

  height:260px;
  overflow:hidden;
}

/* SKELETON ANIMATION */
.skeleton {
  background: var(--bg-soft);
  background: linear-gradient(90deg, var(--bg-soft) 25%, #3c4249 50%, var(--bg-soft) 75%);
  background-size: 200% 100%;
  animation: shimmer 1.5s infinite;
  color: transparent !important;
  border-radius: 10px;
}

@keyframes shimmer {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}

.sk-row {
  height: var(--row-h);
  margin-bottom: var(--gap);
}

/* === STICKY SCROLLING === */

/* 1. Make the cards scrollable vertically */
.left-card, .right-card {
  overflow-y: auto;       /* Allow vertical scroll */
  max-height: 100%;       /* Fill the available height */
  scrollbar-width: none;  /* Firefox: Hide scrollbars */
  position: relative;     /* Needed for sticky context */
}

/* Chrome/Safari: Hide scrollbars */
.left-card::-webkit-scrollbar, .right-card::-webkit-scrollbar {
  display: none;
}

/* 2. The Sticky Class */
.sticky-header {
  position: sticky;
  top: 0;
  z-index: 50;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3); /* Shadow to show depth */
}

/* Specific styling for Left Header */
.left-header.sticky-header {
  background: var(--bg-soft); 
  margin-bottom: 0; 
  /* Fix for flex gap: add a tiny border to separate it */
  border-bottom: 1px solid var(--bg-main);
}

/* Specific styling for Right Header Row */
.row.sticky-header {
  background: var(--bg-card); /* Needs solid background to cover items scrolling under */
  padding-bottom: 8px;        /* Add padding so it looks like a header */
  margin-bottom: 0;
}
 
</style>

</head>

<body>

<div class="app">
  <div class="main">
    <div class="left-card" id="left"></div>
    <div class="right-card"><div class="rows" id="right"></div></div>
  </div>

  <footer class="summary">
    <div class="summary-toggle open" id="summaryToggle"></div>

    <div class="summary-content" id="summaryContentWrap">
      <div class="weekly-card" id="weeklyCard"></div>

      <div class="ranking-card" id="rankingCard">
        <div class="ranking-title">üèÜ All-Time Ranking</div>
        <div id="rankingBody"></div>
      </div>

      <div class="history-card" id="historyCard">

       <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
        <span>üìà History</span>
        <div>
         <button id="btnMatches" class="active">Matches</button>
         <button id="btnMoney">Money</button>
        </div>
       </div>

      <canvas id="historyChart" height="120"></canvas>

     </div>

    </div>
  </footer>
</div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbwyH6V8PAyglEdBCOyGgVRhrVLFVLhdr4deKPUznv8Rk2I9tz3plm4O0kfgfxkGdskwFw/exec";
const REFRESH_MS=30000;

const formatGBP=v=>"¬£ "+Number(v||0).toFixed(2);
const formatEUR=v=>"‚Ç¨ "+Number(v||0).toFixed(2);
/* =========================
   TEAM LOGOS
   ========================= */
const TEAM_LOGOS = {
  ARS: "https://upload.wikimedia.org/wikipedia/en/thumb/5/53/Arsenal_FC.svg/64px-Arsenal_FC.svg.png",
  AVI: "https://media.api-sports.io/football/teams/66.png",
  BOU: "https://media.api-sports.io/football/teams/35.png",
  BRE: "https://upload.wikimedia.org/wikipedia/en/thumb/2/2a/Brentford_FC_crest.svg/64px-Brentford_FC_crest.svg.png",
  BRI: "https://upload.wikimedia.org/wikipedia/en/thumb/f/fd/Brighton_%26_Hove_Albion_logo.svg/64px-Brighton_%26_Hove_Albion_logo.svg.png",
  BUR: "https://upload.wikimedia.org/wikipedia/en/thumb/6/6d/Burnley_FC_Logo.svg/64px-Burnley_FC_Logo.svg.png",
  CHE: "https://upload.wikimedia.org/wikipedia/en/thumb/c/cc/Chelsea_FC.svg/64px-Chelsea_FC.svg.png",
  CPA: "https://media.api-sports.io/football/teams/52.png",
  EVE: "https://upload.wikimedia.org/wikipedia/en/thumb/7/7c/Everton_FC_logo.svg/64px-Everton_FC_logo.svg.png",
  FUL: "https://upload.wikimedia.org/wikipedia/en/thumb/e/eb/Fulham_FC_%28shield%29.svg/64px-Fulham_FC_%28shield%29.svg.png",
  LEE: "https://media.api-sports.io/football/teams/63.png",
  LIV: "https://upload.wikimedia.org/wikipedia/en/thumb/0/0c/Liverpool_FC.svg/64px-Liverpool_FC.svg.png",
  CTY: "https://upload.wikimedia.org/wikipedia/en/thumb/e/eb/Manchester_City_FC_badge.svg/64px-Manchester_City_FC_badge.svg.png",
  MAN: "https://upload.wikimedia.org/wikipedia/en/thumb/7/7a/Manchester_United_FC_crest.svg/64px-Manchester_United_FC_crest.svg.png",
  NWC: "https://upload.wikimedia.org/wikipedia/en/thumb/5/56/Newcastle_United_Logo.svg/64px-Newcastle_United_Logo.svg.png",
  NOT: "https://media.api-sports.io/football/teams/65.png",
  SUN: "https://logos-world.net/wp-content/uploads/2020/06/Sunderland-Logo.png",
  TOT: "https://upload.wikimedia.org/wikipedia/en/thumb/b/b4/Tottenham_Hotspur.svg/64px-Tottenham_Hotspur.svg.png",
  WHA: "https://upload.wikimedia.org/wikipedia/en/thumb/c/c2/West_Ham_United_FC_logo.svg/64px-West_Ham_United_FC_logo.svg.png",
  WOL: "https://upload.wikimedia.org/wikipedia/en/thumb/f/fc/Wolverhampton_Wanderers.svg/64px-Wolverhampton_Wanderers.svg.png"
};

function renderTeam(raw){
  if(!raw) return "";

  const code = raw
    .trim()
    .toUpperCase()
    .replace(/[^A-Z]/g,"");

  const logo = TEAM_LOGOS[code];

  // If no logo in map ‚Üí show code
  if(!logo){
    return `<span class="team-fallback">${code}</span>`;
  }

  // Try logo, fallback to code if image fails
  return `
    <img
      src="${logo}"
      alt="${code}"
      class="team-logo"
      onerror="this.outerHTML='<span class=team-fallback>${code}</span>'"
    >
  `;
}

 
/* STATE */
let prev={}, prevScore={}, chartDataCache=null, historyChart=null;

function renderSkeletons() {
  const left = document.getElementById("left");
  const right = document.getElementById("right");
  
  // Clear any existing content
  left.innerHTML = "";
  right.innerHTML = "";

  // 1. Fake Header (Left)
  const lh = document.createElement("div");
  lh.className = "left-header skeleton";
  left.appendChild(lh);
  left.appendChild(document.createElement("div")).className = "left-divider";

  // 2. Fake Header (Right)
  const rh = document.createElement("div");
  rh.className = "row";
  // Create 5 fake player columns
  for(let i=0; i<5; i++){
    const p = document.createElement("div");
    p.className = "header-pill skeleton";
    rh.appendChild(p);
  }
  right.appendChild(rh);
  right.appendChild(document.createElement("div")).className = "right-divider";

  // 3. Fake Rows (Create 10 dummy matches)
  for (let i = 0; i < 10; i++) {
    // Left Card Skeletons
    const lr = document.createElement("div");
    lr.className = "left-row sk-row"; 
    lr.innerHTML = `
      <div class="left-cell skeleton" style="flex:1"></div>
      <div class="left-cell skeleton" style="width:28px"></div>
      <div class="left-cell skeleton" style="width:44px"></div>
    `;
    left.appendChild(lr);

    // Right Card Skeletons
    const rr = document.createElement("div");
    rr.className = "row sk-row";
    for(let j=0; j<5; j++){
       const b = document.createElement("div");
       b.className = "bet skeleton";
       rr.appendChild(b);
    }
    right.appendChild(rr);
  }
}
 
function loadData(){
  fetch(API_URL).then(r=>r.json()).then(data=>{
    const left=document.getElementById("left");
    const right=document.getElementById("right");
    const weekly=document.getElementById("weeklyCard");
    const ranking=document.getElementById("rankingBody");

    left.innerHTML="";
    right.innerHTML="";
    weekly.innerHTML='<div class="weekly-title">üìä Weekly Summary</div>';
    ranking.innerHTML="";

    /* STORE CHART DATA */
    if(data.chartData){
      chartDataCache = data.chartData;
    }

    /* MATCH HEADER - ADDED STICKY CLASS HERE */
    const lh=document.createElement("div");
    lh.className="left-header sticky-header"; 
    lh.textContent="MATCHES";
    left.appendChild(lh);
    left.appendChild(document.createElement("div")).className="left-divider";

    /* PLAYER HEADERS - ADDED STICKY CLASS HERE */
    const headerRow=document.createElement("div");
    headerRow.className="row sticky-header";
    headerRow.id = "rightHeaderRow"; 
    data.headers.forEach(h=>{
      const p=document.createElement("div");
      p.className="header-pill";
      p.textContent=h;
      headerRow.appendChild(p);
    });
    right.appendChild(headerRow);
    right.appendChild(document.createElement("div")).className="right-divider";

    /* MATCH ROWS */
    data.matches.forEach((m,i)=>{
      const scoreKey=`score-${i}`;

      const lr=document.createElement("div");
      lr.className="left-row";
      const [home, away] = m.match
        .split("-")
        .map(t => t.trim().toUpperCase());

      lr.innerHTML = `
        <div class="left-cell match">
          <div class="match-teams">
            ${renderTeam(home)}
            <span>-</span>
            ${renderTeam(away)}
          </div>
        </div>
        <div class="left-cell">${m.status}</div>
        <div class="left-cell">${m.score}</div>
      `;

      if(prevScore[scoreKey] && prevScore[scoreKey]!==m.score){
        lr.lastElementChild.classList.add("changed");
      }
      prevScore[scoreKey]=m.score;

      left.appendChild(lr);

      const rr=document.createElement("div");
      rr.className="row";
      m.cells.forEach((c,j)=>{
        const key=`b-${i}-${j}`;
        const val=`${c.value}|${c.color}`;
        const el=document.createElement("div");
        el.className="bet";
        if(c.value){
          el.textContent=c.value;
          el.style.background=c.color;
        }
        if(prev[key] && prev[key]!==val) el.classList.add("changed");
        prev[key]=val;
        rr.appendChild(el);
      });
      right.appendChild(rr);
    });

    /* BET / WIN / WIN PP */
    left.appendChild(document.createElement("div")).className="left-divider";
    right.appendChild(document.createElement("div")).className="right-divider";

    ["BET","WIN","WIN PP"].forEach((label,i)=>{
      const lab=document.createElement("div");
      lab.className="left-label";
      lab.textContent=label;
      left.appendChild(lab);

      const rr=document.createElement("div");
      rr.className="row";
      data.betSummary[i].cells.forEach(c=>{
        const el=document.createElement("div");
        el.className="bet";
        el.textContent=formatGBP(c.value);
        el.style.background=c.color;
        rr.appendChild(el);
      });
      right.appendChild(rr);
    });

    /* WEEKLY SUMMARY */
    data.totals.forEach(t=>{
      const green=["TOTAL WIN","TOTAL WIN PP","AVG. WIN"].includes(t.label);
      weekly.innerHTML+=`
        <div class="week-row">
          <div class="week-label">${t.label}</div>
          <div class="week-gbp ${green?'green':'red'}">${formatGBP(t.cells[0].value)}</div>
          <div class="week-eur">${formatEUR(t.cells[1].value)}</div>
        </div>`;
    });

    /* RANKING */
    data.ranking.forEach((r,i)=>{
      const medals = ["ü•á", "ü•à", "ü•â"];
      const rankDisplay = medals[i] || (i + 1);

      ranking.innerHTML+=`
        <div class="rank-row">
          <div class="rank-pos" style="font-size:1.2em">${rankDisplay}</div>
          <div class="rank-name">${r.name}</div>
          <div class="rank-money">${formatGBP(r.money)}</div>
          <div class="rank-bets">${r.matchesRight} matches right</div>
        </div>`;
    });
  });
}

// Show skeletons immediately
renderSkeletons();

// Then load real data
loadData();
setInterval(loadData,REFRESH_MS);

/* =========================
   SYNC SCROLLING (HOVER METHOD)
   ========================= */
// We use 'mouseover' to decide which side controls the scroll.
// This prevents them from fighting each other.

const leftCard = document.getElementById("left");
const rightCard = document.getElementById("right").parentNode; // Get the .right-card container

let activeSide = null;

// 1. Detect which side the mouse is over
leftCard.addEventListener('mouseenter', () => { activeSide = 'left'; });
rightCard.addEventListener('mouseenter', () => { activeSide = 'right'; });

// 2. Sync Left -> Right
leftCard.addEventListener('scroll', () => {
  if (activeSide === 'left') {
    rightCard.scrollTop = leftCard.scrollTop;
  }
});

// 3. Sync Right -> Left
rightCard.addEventListener('scroll', () => {
  if (activeSide === 'right') {
    leftCard.scrollTop = rightCard.scrollTop;
  }
});

/* =========================
   TOGGLES
   ========================= */
document.getElementById("rankingCard").onclick=()=>{
  const h=document.getElementById("historyCard");
  const open = h.style.display === "none" || !h.style.display;
  h.style.display = open ? "block" : "none";
  if(open) drawHistoryChart("matches");
};

document.getElementById("summaryToggle").onclick=()=>{
  document.getElementById("summaryContentWrap").classList.toggle("hidden");
  document.getElementById("summaryToggle").classList.toggle("open");
  document.getElementById("historyCard").style.display="none";
};

/* =========================
   HISTORY BUTTONS
   ========================= */
const btnMatches = document.getElementById("btnMatches");
const btnMoney = document.getElementById("btnMoney");

if(btnMatches && btnMoney){
  btnMatches.onclick = ()=>{
    btnMatches.classList.add("active");
    btnMoney.classList.remove("active");
    drawHistoryChart("matches");
  };

  btnMoney.onclick = ()=>{
    btnMoney.classList.add("active");
    btnMatches.classList.remove("active");
    drawHistoryChart("money");
  };
}

/* =========================
   HISTORY CHART
   ========================= */
function drawHistoryChart(type){
  // ‚úÖ Prevent re-drawing the same chart
  if(historyChart && historyChart._type === type) return;

  const canvas = document.getElementById("historyChart");
  if(!canvas) return;

  const ctx = canvas.getContext("2d");

  // üî• Destroy old chart BEFORE creating a new one
  if(historyChart){
    historyChart.destroy();
    historyChart = null;
  }

  const source = chartDataCache[type];
  if(!source || !source.length) return;

  const labels = source.map(r =>
    new Date(r.date).toLocaleDateString()
  );

  const players = ["Snackbar","Timbo","Pepe"];
  const colors = {
    Snackbar:"#7CFF5B",
    Timbo:"#4DA3FF",
    Pepe:"#FF5BC4"
  };

  // ‚úÖ Create chart
  historyChart = new Chart(ctx, {
  type: "line",
  data: {
    labels,
    datasets: players.map(p => ({
      label: p,
      data: source.map(r => r[p]),
      borderColor: colors[p],
      backgroundColor: colors[p],
      tension: 0.3,
      pointRadius: 5,
      pointHoverRadius: 6
    }))
  },
  options: {
    plugins: {
      datalabels: {
        formatter: (value, ctx) => {
          const data = ctx.dataset.data;
          const index = ctx.dataIndex;

          // üö´ hide first point
          if (index === 0) return null;

          const diff = value - data[index - 1];

          // üö´ show ONLY positive gains
          if (diff <= 0) return null;

          return `+${diff}`;
        },

        // same color as line
        color: ctx => ctx.dataset.borderColor,

        font: {
          weight: "bold",
          size: 10
        },

        align: "top",
        offset: 6
      }
    }
  }
});

  // ‚úÖ IMPORTANT: remember what type this chart is
  historyChart._type = type;
}
</script>
