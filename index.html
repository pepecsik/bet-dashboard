<style>
:root{
  --bg-main:#1c1f23;
  --bg-card:#262a30;
  --bg-soft:#2f343a;
  --bg-row:#343a40;

  --text-main:#ffffff;
  --text-muted:#9aa0a6;
  --accent-orange: #ff9f43;

  --row-h:50px;
  --gap:6px;

  --left-w:230px; 
  --bet-w:80px;   
  
  --summary-w:200px; 

  --week-row-h:30px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg-main);
  color:var(--text-main);
}

.app{
  height:100vh;
  display:grid;
  grid-template-rows:1fr auto;
}

@media (max-width: 768px){
  .app{
    transform: scale(0.78);
    transform-origin: top left;
    width: 128%;
    height: 128%;
  }
}

/* MAIN LAYOUT */
.main{
  display:flex;
  gap:10px;
  padding:10px;
  overflow:hidden;
}

/* LEFT CARD */
.left-card{
  width:var(--left-w);
  background:var(--bg-card);
  border-radius:14px;
  padding:8px;
  display:flex;
  flex-direction:column;
  gap:var(--gap);
  overflow-y:auto; 
  max-height:100%;
  scrollbar-width:none;
}
.left-card::-webkit-scrollbar { display: none; }

.left-header{
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
  position: relative; 
}

/* PREMIER LEAGUE BUTTON */
.pl-btn {
  position: absolute;
  left: 10px;  
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  transition: transform 0.2s;
    
  width: 28px; height: 28px;
  border-radius: 50%;
  overflow: hidden; 
  background: #ffffff; 
  display: flex; align-items: center; justify-content: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}
.pl-btn:hover { transform: translateY(-50%) scale(1.1); }
.pl-logo { width: 90%; height: 90%; object-fit: contain; }

/* BRAND LOGO BUTTON */
.brand-btn {
  position: absolute;
  right: 12px;  
  top: 50%;
  transform: translateY(-50%);
  width: 34px; height: 34px;
  display: flex; align-items: center; justify-content: center;
  background: transparent;
  border-radius: 8px; 
  overflow: hidden; 
  box-shadow: 0 2px 5px rgba(0,0,0,0.5);
}

/* FIX: Increased scale to crop out white borders */
.brand-logo { 
  width: 100%; height: 100%; 
  object-fit: cover; 
  transform: scale(1.3); 
}

.left-divider{height:8px}

.left-row{
  height:var(--row-h);
  display:grid;
  grid-template-columns:1fr 90px;
  gap:var(--gap);
  transition: background 0.2s;
}
.left-row:active { background: rgba(255,255,255,0.05); }

.left-cell{
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:600;
}
.left-cell.match{text-align:center}

.left-label{
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
}

.team-logo{ 
  width:38px; height:38px; object-fit:contain; 
  /* NO GLOW - Clean Logos */
}
.team-fallback{ font-size:12px; font-weight:700; }
.match-teams{ display:flex; align-items:center; justify-content:center; gap:6px; }

/* RIGHT CARD */
.right-card{
  flex:1;
  background:var(--bg-card);
  border-radius:14px;
  overflow-x:auto;
  overflow-y:auto;
  padding:8px;
  scrollbar-width:none;
}
.right-card::-webkit-scrollbar { display: none; }

.rows{
  display:flex;
  flex-direction:column;
  gap:var(--gap);
  min-width:max-content;
}

.row{ display:flex; gap:var(--gap); }

.header-pill{
  width:var(--bet-w);
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:16px; 
  font-weight:700;
  transition: all 0.5s ease;
}

.right-divider{height:8px}

.bet{
  width:var(--bet-w);
  height:var(--row-h);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  font-weight:800;
  color:#111;
}

/* === SUMMARY & FOOTER === */
.summary { 
  background: var(--bg-card); 
  margin: 0 10px 10px 10px; 
  border-radius: 14px;      
  overflow: hidden;          
  border: 1px solid #2f343a; 
}

.summary-toggle{
  background:var(--bg-soft); padding:8px 12px; cursor:pointer;
  display:flex; align-items:center; justify-content:center;
}
.summary-toggle::before{
  content:"‚ñº"; font-size:14px; transition:transform .25s ease;
}
.summary-toggle.open::before{ transform:rotate(180deg); }

/* Main Container: Stack items vertically (Top Row then Chart) */
.summary-content{
  display:flex;
  flex-direction: column; /* Vertical Stack */
  gap:12px; 
  padding:10px;
  transition:max-height .35s ease, opacity .25s ease;
  overflow:hidden;
}
.summary-content.hidden{ max-height:0; opacity:0; padding-top:0; padding-bottom:0; }

/* The Row containing Weekly + Ranking */
.summary-top-row {
  display: flex;
  gap: 12px;
  width: 100%;
  overflow-x: auto; /* Horizontal scroll if screen is too small */
  scrollbar-width: none;
  align-items: stretch; /* FIX: Forces both cards to be equal height */
}
.summary-top-row::-webkit-scrollbar { display: none; }

/* --- UPDATED FLEX VALUES FOR WIDER WEEKLY CARD --- */
.weekly-card {
  flex: 1.4; /* Takes up approx 58% of space */
  min-width:var(--summary-w);
  background:var(--bg-soft);
  border-radius:14px; padding:12px;
}

.ranking-card{
  flex: 1; /* Takes up approx 42% of space */
  min-width:var(--summary-w);
  background:var(--bg-soft);
  border-radius:14px; padding:12px;
  cursor:pointer;
  
  /* FIX: Forces the card to fill the height provided by the row */
  display: flex;
  flex-direction: column; 
}

/* FIX: Ranking Body fills the available vertical space */
#rankingBody {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.weekly-title, .ranking-title{ font-size:13px; font-weight:700; margin-bottom:8px; }

/* WEEKLY ROW ALIGNMENT */
.week-row{
  height:var(--week-row-h); 
  display:grid;
  grid-template-columns: 90px 1fr 65px;
  align-items:center;
  background:var(--bg-row); border-radius:8px;
  padding:0 4px; 
  margin-bottom:4px; font-size:11px; font-weight:700;
}
.week-label{ color:#fff; white-space: nowrap; overflow: hidden; }
.week-gbp { text-align: right; padding-right: 6px; }
.week-eur { text-align: right; opacity:.6; }
.week-gbp.red{color:#ff4d4d}
.week-gbp.green{color:#7CFF5B}

/* RANKING ROW */
.rank-row{
  display:grid; 
  grid-template-columns:18px 1fr auto; 
  grid-template-rows:auto auto;
  gap:2px 4px; 
  background:var(--bg-row); 
  border-radius:10px;
  padding:6px 8px; 
  margin-bottom:6px;
}
.rank-pos{grid-row:span 2;font-weight:800; font-size: 1.1em;}
.rank-name{font-weight:600;font-size:13px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}
.rank-money{font-weight:800;color:#7CFF5B; text-align:right;}
.rank-bets{grid-column:2/4;font-size:10px;opacity:.65; white-space:nowrap;}

/* HISTORY CARD (Full Width below top row) */
.history-card{
  width: 100%; 
  background:var(--bg-soft); border-radius:14px;
  padding:14px; font-weight:700; display:none; height:260px; overflow:hidden;
}

/* SKELETON ANIMATION */
.skeleton {
  background: var(--bg-soft);
  background: linear-gradient(90deg, var(--bg-soft) 25%, #3c4249 50%, var(--bg-soft) 75%);
  background-size: 200% 100%;
  animation: shimmer 1.5s infinite;
  color: transparent !important; border-radius: 10px;
}
@keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
.sk-row { height: var(--row-h); margin-bottom: var(--gap); }

/* === BIG WIN OVERLAY === */
.big-win-overlay {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  display: flex; align-items: center; justify-content: center;
  pointer-events: none; /* Click through */
  z-index: 2200; /* Above modals and confetti */
  opacity: 0;
}

.big-win-text {
  font-size: 35vw; /* MASSIVE FONT SIZE */
  font-weight: 900;
  color: #7CFF5B;
  text-shadow: 0 0 40px rgba(0,0,0,0.9), 0 0 20px #7CFF5B;
  text-align: center;
  font-family: 'Inter', sans-serif;
  transform: scale(0.5);
  white-space: nowrap; /* Prevent wrapping */
  line-height: 1;
}

/* 5 Second Animation: Pop -> Hold -> Fade Out */
@keyframes bigWinAnim {
  0% { opacity: 0; transform: scale(0.5); }
  5% { opacity: 1; transform: scale(1.1); }
  10% { transform: scale(1); }
  60% { opacity: 1; transform: scale(1.05); } /* Start fade late */
  100% { opacity: 0; transform: scale(1.4); }
}

.big-win-active {
  animation: bigWinAnim 5s ease-out forwards;
}

/* === ANIMATIONS === */

/* 1. GREEN (Winner) - Static Green + Glow */
.status-green {
  background: #7CFF5B !important; 
  color: #1c1f23 !important;      
  border: 1px solid #7CFF5B;
  box-shadow: 0 0 25px rgba(124, 255, 91, 0.8); /* Max Glow */
  animation: none;
}

/* 2. ORANGE (Sweat / Nervous) - NERVOUS SHIVER (Tamed) */
@keyframes nervousShiver {
  0% { transform: translate(0, 0) rotate(0deg); }
  25% { transform: translate(-1px, 1px) rotate(-1deg); }
  50% { transform: translate(1px, -1px) rotate(1deg); }
  75% { transform: translate(-1px, -1px) rotate(-1deg); }
  100% { transform: translate(0, 0) rotate(0deg); }
}
.status-orange {
  background: var(--accent-orange) !important;
  color: #1c1f23 !important;
  animation: nervousShiver 0.3s infinite linear; 
  box-shadow: 0 0 15px rgba(255, 159, 67, 0.6);
}

/* 3. RED (Dead) - Static Red, no movement */
.status-red {
  background: #ff4d4d !important;
  color: #fff !important;
  opacity: 0.8; 
  border: 1px solid #992222;
}

/* FIX: MODAL HIDDEN BY DEFAULT */
.modal-overlay { display: none; }

</style>
</head>

<script>
// REPLACE WITH YOUR DEPLOYED WEB APP URL
const API_URL="https://script.google.com/macros/s/AKfycbwyH6V8PAyglEdBCOyGgVRhrVLFVLhdr4deKPUznv8Rk2I9tz3plm4O0kfgfxkGdskwFw/exec";
const REFRESH_MS=30000;

const formatGBP=v=>"¬£ "+Number(v||0).toFixed(2);
const formatEUR=v=>"‚Ç¨ "+Number(v||0).toFixed(2);

// UPDATED HIGH-RES PNG LOGOS (200px)
const TEAM_LOGOS={
 ARS:"https://upload.wikimedia.org/wikipedia/en/thumb/5/53/Arsenal_FC.svg/200px-Arsenal_FC.svg.png",

 CPA:"https://upload.wikimedia.org/wikipedia/en/thumb/a/a2/Crystal_Palace_FC_logo_%282022%29.svg/200px-Crystal_Palace_FC_logo_%282022%29.svg.png",

 WHA:"https://upload.wikimedia.org/wikipedia/en/thumb/c/c2/West_Ham_United_FC_logo.svg/200px-West_Ham_United_FC_logo.svg.png",
 WOL:"https://upload.wikimedia.org/wikipedia/en/thumb/f/fc/Wolverhampton_Wanderers.svg/200px-Wolverhampton_Wanderers.svg.png"

function renderTeam(raw){
  if(!raw) return "";
  const code = raw.trim().toUpperCase().replace(/[^A-Z]/g,"");
  const logo = TEAM_LOGOS[code];
  if(!logo) return `<span class="team-fallback">${code}</span>`;
  
  let style = "";
  if (code === "TOT") { style = "background:white; border-radius:50%; padding:3px;"; }
  if (code === "SUN") { style = "transform: scale(1.35);"; }
  if (code === "AVI") { style = "transform: scale(1.65);"; }

  return `<img src="${logo}" alt="${code}" class="team-logo" style="${style}" onerror="this.outerHTML='<span class=team-fallback>${code}</span>'">`;
}

let prev={}, chartDataCache=null, historyChart=null, tableCache=null;

function renderSkeletons() {
  const left = document.getElementById("left");
  const right = document.getElementById("right");
  left.innerHTML = ""; right.innerHTML = "";
    
  const lh = document.createElement("div");
  lh.className = "left-header"; 
  lh.innerHTML = `
    <div class="pl-btn" onclick="openTable()">
      <img src="https://media.api-sports.io/football/leagues/39.png" class="pl-logo">
    </div>
    <span>MATCHES</span>
    <div class="brand-btn">
       <img src="apple-touch-icon.png" class="brand-logo">
    </div>
  `;
  left.appendChild(lh);
  left.appendChild(document.createElement("div")).className = "left-divider";

  const rh = document.createElement("div");
  rh.className = "row";
  for(let i=0; i<5; i++){
    const p = document.createElement("div");
    p.className = "header-pill skeleton";
    rh.appendChild(p);
  }
  right.appendChild(rh);
  right.appendChild(document.createElement("div")).className = "right-divider";

  for (let i = 0; i < 10; i++) {
    const lr = document.createElement("div");

    left.appendChild(lr);

    const rr = document.createElement("div");
    rr.className = "row sk-row";
    for(let j=0; j<5; j++){
       const b = document.createElement("div");
       b.className = "bet skeleton";
       rr.appendChild(b);
    }
    right.appendChild(rr);
  }
}

function loadData(){
  fetch(API_URL).then(r=>r.json()).then(data=>{
    const left=document.getElementById("left");
    const right=document.getElementById("right");
    const weekly=document.getElementById("weeklyCard");
    const ranking=document.getElementById("rankingBody");

    left.innerHTML=""; right.innerHTML="";
    weekly.innerHTML='<div class="weekly-title">üìä Weekly Summary</div>';
    ranking.innerHTML="";

    if(data.chartData) chartDataCache = data.chartData;
    if(data.leagueTable) tableCache = data.leagueTable;

    /* --- LEFT HEADER WITH DATE + LOGO (UPDATED) --- */
    const lh=document.createElement("div");
    lh.className="left-header"; 
    
    // Check if data.date exists, otherwise use placeholder or nothing
    const dateText = data.date ? data.date : "Live";
    
    lh.innerHTML = `
      <div class="pl-btn" onclick="openTable()">
        <img src="https://media.api-sports.io/football/leagues/39.png" class="pl-logo">
      </div>
      <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;line-height:1.1;">
          <span>MATCHES</span>
          <span style="font-size:10px;font-weight:400;color:var(--accent-orange);text-transform:uppercase;margin-top:4px;">${dateText}</span>
      </div>
      <div class="brand-btn">
         <img src="apple-touch-icon.png" class="brand-logo">
      </div>
    `;
    left.appendChild(lh);
    left.appendChild(document.createElement("div")).className="left-divider";

    /* --- INTELLIGENT SORTING LOGIC (RACE TO 0) --- */
    const numCols = data.headers.length;
    const colStats = [];

    for(let c=0; c<numCols; c++) {
        let pending = 0;
        let isDead = false;
        let hasBets = false;
        
        // Scan matches to count pending games and check dead status
        data.matches.forEach(m => {
            const cell = m.cells[c];
            // Only count "Real" Bets (ignore empty cells)
            if (cell && cell.value) {
                hasBets = true;
                
                // Dead Check (Red background)
                if(cell.color && (cell.color === '#ff0000' || cell.color === '#ff4d4d' || cell.color === 'red')) {
                    isDead = true;
                }
                
                // Pending Check (Not FT)
                const matchStatus = m.status ? m.status.trim().toUpperCase() : "";
                if (matchStatus !== "FT") {
                    pending++;
                }
            }
        });

        // CALCULATE SORT SCORE
        // Priority 1: Alive vs Dead (Dead always last)
        // Priority 2: Pending Count (Lower is better/left)
        let sortScore = 0;

        if (!hasBets) {
             sortScore = 20000; // Empty columns last
        } else if (isDead) {
             sortScore = 10000 + pending; // Dead columns far right
        } else {
             // ALIVE COLUMNS: Score is simply the pending count.
             // 0 Pending = 0 (Winner - First)
             // 1 Pending = 1 (Close - Second)
             // 7 Pending = 7 (Far - Later)
             sortScore = pending;
        }

        colStats.push({
            originalIndex: c,
            score: sortScore
        });
    }

    // Sort Ascending (Lowest Score First)
    colStats.sort((a, b) => a.score - b.score);

    // REBUILD DATA OBJECTS
    const newHeaders = colStats.map(x => data.headers[x.originalIndex]);
    
    // Reorder Matches
    data.matches.forEach(m => {
        m.cells = colStats.map(x => m.cells[x.originalIndex]);
    });

    // Reorder Summary Rows
    data.betSummary.forEach(s => {
        s.cells = colStats.map(x => s.cells[x.originalIndex]);
    });

    // Apply
    data.headers = newHeaders;


    /* --- RIGHT HEADER WITH MERGED PILLS & ANIMATIONS & BIG WIN --- */
    const headerRow = document.createElement("div");
    headerRow.className = "row";
    
    let i = 0;
    while(i < data.headers.length) {
       const currentName = data.headers[i];
       let count = 1;
       
       while(i + count < data.headers.length && data.headers[i + count] === currentName){
         count++;
       }
       
       let hasGreen = false;
       let hasOrange = false;
       let hasAlive = false;
       let allDead = true;
       let hasBets = false;
       
       // Calculate Total Win Amount ONLY for winning columns in this group
       let totalWinAmount = 0;

       for(let k = 0; k < count; k++) {
         const colIdx = i + k; // This is now the index in the SORTED arrays
         let colPending = 0;
         let colIsDead = false;
         let colHasBets = false;

         // Check matches for this specific column
         data.matches.forEach(m => {
            const cell = m.cells[colIdx];
            const matchStatus = m.status ? m.status.trim().toUpperCase() : "";
            
            if(!cell || !cell.value) return; 
            
            colHasBets = true;
            hasBets = true;

            if(cell.color && (cell.color === '#ff0000' || cell.color === '#ff4d4d' || cell.color === 'red')) {
              colIsDead = true;
            }

            if(matchStatus !== "FT") {
              colPending++;
            }
         });

         if(colHasBets) {
             if(!colIsDead) {
                 allDead = false; 
                 hasAlive = true;
                 
                 if (colPending === 0) {
                     hasGreen = true;
                     if(data.betSummary && data.betSummary[1] && data.betSummary[1].cells[colIdx]) {
                         totalWinAmount += (data.betSummary[1].cells[colIdx].value || 0);
                     }
                 }
                 else if (colPending <= 2) hasOrange = true;
             }
         }
       }

       const p = document.createElement("div");
       p.className = "header-pill";
       p.textContent = currentName;
       
       if (hasBets) {
           if (hasGreen) {
               p.classList.add("status-green");
               
               setTimeout(() => { 
                   fireScreenBlaster(p); 
                   if(totalWinAmount > 0) {
                       showBigWin(formatGBP(totalWinAmount)); 
                   }
               }, 500); 
           } else if (hasOrange) {
               p.classList.add("status-orange");
           } else if (!allDead && hasAlive) {
               // Alive but > 2 games left
           } else if (allDead) {
               p.classList.add("status-red");
           }
       }

       if(count > 1){
         p.style.width = `calc(var(--bet-w) * ${count} + var(--gap) * ${count - 1})`;
       }
       
       headerRow.appendChild(p);
       i += count; 
    }

    right.appendChild(headerRow);
    right.appendChild(document.createElement("div")).className="right-divider";

    /* MATCHES */
    data.matches.forEach((m,i)=>{
      const lr=document.createElement("div");
      lr.className="left-row";
      lr.style.gridTemplateColumns = "1fr 90px"; 
       
      lr.style.cursor = "pointer";
      lr.onclick = () => openModal(m);

      const [home, away] = m.match.split("-").map(t => t.trim().toUpperCase());
      const isLive = m.status.includes("'") || ["HT","1H","2H","LIVE"].includes(m.status);
      const badgeColor = isLive ? "#7CFF5B" : "#9aa0a6"; 
      const badgeBg = isLive ? "rgba(124, 255, 91, 0.15)" : "transparent";
      const badgeBorder = isLive ? "1px solid #7CFF5B" : "1px solid transparent";
      const displayScore = (m.score && m.score.trim().length > 0) ? m.score : "";

      lr.innerHTML = `
        <div class="left-cell match">
          <div class="match-teams">${renderTeam(home)}<span>-</span>${renderTeam(away)}</div>
        </div>
        <div class="left-cell" style="display:flex;justify-content:center;gap:6px;align-items:center;padding:0 2px;background:var(--bg-soft);">
           <span style="color:${badgeColor};background:${badgeBg};border:${badgeBorder};padding:2px 4px;border-radius:5px;font-size:11px;font-weight:800;min-width:36px;text-align:center;display:flex;align-items:center;justify-content:center;">${m.status}</span>
           <span style="color:#fff;font-size:12px;font-weight:700;white-space:nowrap;">${displayScore}</span>
        </div>
      `;
      left.appendChild(lr);

      const rr=document.createElement("div");
      rr.className="row";
      m.cells.forEach((c,j)=>{
        // Fix: Use index from sorted array
        const val=`${c.value}|${c.color}`;
        const el=document.createElement("div");
        el.className="bet";
        if(c.value){ el.textContent=c.value; el.style.background=c.color; }
        rr.appendChild(el);
      });
      right.appendChild(rr);
    });

    left.appendChild(document.createElement("div")).className="left-divider";
    right.appendChild(document.createElement("div")).className="right-divider";

    ["BET","WIN","WIN PP"].forEach((label,i)=>{
      const lab=document.createElement("div"); lab.className="left-label"; lab.textContent=label;
      left.appendChild(lab);
      const rr=document.createElement("div"); rr.className="row";
      data.betSummary[i].cells.forEach(c=>{
        const el=document.createElement("div"); el.className="bet";
        el.textContent=formatGBP(c.value); el.style.background=c.color;
        rr.appendChild(el);
      });
      right.appendChild(rr);
    });

    data.totals.forEach(t=>{
      const green=["TOTAL WIN","TOTAL WIN PP","AVG. WIN"].includes(t.label);
      weekly.innerHTML+=`<div class="week-row"><div class="week-label">${t.label}</div><div class="week-gbp ${green?'green':'red'}">${formatGBP(t.cells[0].value)}</div><div class="week-eur">${formatEUR(t.cells[1].value)}</div></div>`;
    });

    data.ranking.forEach((r,i)=>{
      const medals = ["ü•á", "ü•à", "ü•â"];
      const rankDisplay = medals[i] || (i + 1);
      ranking.innerHTML+=`<div class="rank-row"><div class="rank-pos" style="font-size:1.2em">${rankDisplay}</div><div class="rank-name">${r.name}</div><div class="rank-money">${formatGBP(r.money)}</div><div class="rank-bets">${r.matchesRight} matches right</div></div>`;
    });
  });
}

// === CONFETTI: 2 SECONDS, 80% DENSITY ===
function fireScreenBlaster(element) {
  if(element.dataset.fired) return;
  element.dataset.fired = "true";
  
  var end = Date.now() + 2000; // 2 seconds

  (function frame() {
    // Left Cannon
    confetti({
      particleCount: 4, 
      angle: 60,
      spread: 55,
      origin: { x: 0, y: 0.6 }, 
      colors: ['#7CFF5B', '#ffffff', '#FFD700'],
      zIndex: 2000,
      shapes: ['square', 'circle', 'star'],
      scalar: 1.2
    });
    
    // Right Cannon
    confetti({
      particleCount: 4, 
      angle: 120,
      spread: 55,
      origin: { x: 1, y: 0.6 }, 
      colors: ['#7CFF5B', '#ffffff', '#FFD700'],
      zIndex: 2000,
      shapes: ['square', 'circle', 'star'],
      scalar: 1.2
    });

    if (Date.now() < end) {
      requestAnimationFrame(frame);
    } else {
      setTimeout(() => { element.dataset.fired = ""; }, 3000);
    }
  }());
}

function openModal(m) {
  const [homeCode, awayCode] = m.match.split("-");
  
  // 1. Set Header Info
  document.getElementById("mTitle").innerHTML = `
    <div style="display:flex; align-items:center; justify-content:center; gap:15px;">
       <div style="transform:scale(1.3);">${renderTeam(homeCode)}</div>
       <span style="font-size:12px; opacity:0.4; font-weight:400;">vs</span>
       <div style="transform:scale(1.3);">${renderTeam(awayCode)}</div>
    </div>
  `;
  document.getElementById("mStatus").textContent = m.status + "  ‚Ä¢  " + (m.score || "0-0");
  
  // 2. Prepare Stats Object
  const s = m.stats || {};
  const statsList = [
    { label: "Possession", h: s.h_poss || 50, a: s.a_poss || 50, isPct: true },
    { label: "Shots on Target", h: s.h_shots || 0, a: s.a_shots || 0 },
    { label: "Shots off Target", h: s.h_shotsOff || 0, a: s.a_shotsOff || 0 },
    { label: "Corners", h: s.h_corners || 0, a: s.a_corners || 0 }
  ];

  // 3. Generate HTML for Stats (Dual Bar Logic)
  const container = document.getElementById("tab-stats");
  container.innerHTML = ""; // Clear previous

  statsList.forEach(stat => {
    let total = stat.h + stat.a;
    let hPct = 0, aPct = 0;

    // Calculate Percentages
    if (total === 0) {
      hPct = 0; aPct = 0;
    } else {
      hPct = (stat.h / total) * 100;
      aPct = (stat.a / total) * 100;
      
      // Fix for Possession if already in %
      if(stat.isPct && total > 100) {
         hPct = stat.h; aPct = stat.a;
      }
    }

    // Determine Colors (Winner gets Orange)
    const hColor = (stat.h >= stat.a && stat.h > 0) ? 'orange' : '';
    const aColor = (stat.a >= stat.h && stat.a > 0) ? 'orange' : '';

    const hText = stat.isPct ? stat.h + "%" : stat.h;
    const aText = stat.isPct ? stat.a + "%" : stat.a;

    const html = `
      <div class="stat-row">
        <div class="stat-label">
          <span>${hText}</span>
          <span class="stat-name">${stat.label}</span>
          <span>${aText}</span>
        </div>
        <div class="stat-bar-container">
          <div class="sb-track home">
            <div class="sb-fill ${hColor}" style="width:${hPct}%"></div>
          </div>
          <div class="sb-track away">
            <div class="sb-fill ${aColor}" style="width:${aPct}%"></div>
          </div>
        </div>
      </div>
    `;
    container.innerHTML += html;
  });

  document.getElementById("mScorers").innerHTML = s.scorers ? `<span style="color:#fff">${s.scorers}</span>` : `<span style="color:#9aa0a6">No Goals</span>`;
  document.getElementById("mYellow").textContent = (s.yellow||0) + " Yellow Cards";
  document.getElementById("mRed").textContent = (s.red||0) + " Red Cards";

  // FIX: Explicitly add active class to the modal
  document.getElementById("matchModal").style.display = "flex";
  setTimeout(() => { document.getElementById("matchModal").classList.add("active"); }, 10);
}

function drawHistoryChart(type){
  if(historyChart && historyChart._type === type) return;
  const canvas = document.getElementById("historyChart");
  if(!canvas) return;
  const ctx = canvas.getContext("2d");
  if(historyChart){ historyChart.destroy(); historyChart = null; }
  const source = chartDataCache ? chartDataCache[type] : null;
  if(!source || !source.length) return;

  const labels = source.map(r => new Date(r.date).toLocaleDateString());
  const players = ["Snackbar","Timbo","Pepe"];
  const colors = { Snackbar:"#7CFF5B", Timbo:"#4DA3FF", Pepe:"#FF5BC4" };

  historyChart = new Chart(ctx, {
  type: "line",
  data: {
    labels,
    datasets: players.map(p => ({
      label: p, data: source.map(r => r[p]),
      borderColor: colors[p], backgroundColor: colors[p],
      tension: 0.3, pointRadius: 5, pointHoverRadius: 6
    }))
  },
  options: {
    plugins: {
      datalabels: {
        formatter: (value, ctx) => {
          const data = ctx.dataset.data;
          const index = ctx.dataIndex;
          if (index === 0) return null;
          const diff = value - data[index - 1];
          if (diff <= 0) return null;
          return `+${diff}`;
        },
        color: ctx => ctx.dataset.borderColor,
        font: { weight: "bold", size: 10 },
        align: "top", offset: 6
      }
    }
  }
});
  historyChart._type = type;
}
