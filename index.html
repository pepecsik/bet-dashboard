<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Bet Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-main:#1f2125;
  --bg-panel:#26292e;
  --text-main:#e6e7ea;
  --text-muted:#9aa0a6;
  --row-h:46px;
  --gap:10px;
  --w-match:90px;
  --w-status:46px;
  --w-score:56px;
  --w-bet:110px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg-main);
  color:var(--text-main);
}

.app{
  height:100vh;
  display:grid;
  grid-template-rows:auto 1fr auto;
}

.topbar{
  display:flex;
  justify-content:flex-end;
  gap:8px;
  padding:8px 12px;
}

.toggle{
  background:var(--bg-panel);
  padding:6px 10px;
  border-radius:8px;
  font-size:13px;
  font-weight:600;
  cursor:pointer;
}

.table-wrapper{overflow-y:auto}
.bets-scroll{overflow-x:auto}

.table{
  display:grid;
  gap:var(--gap);
  padding:10px;
}

.th,.match,.label{
  height:var(--row-h);
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--bg-panel);
  font-size:13px;
}

.th{font-weight:700}
.match{color:var(--text-muted)}
.match.center{color:var(--text-main);font-weight:700}

.bet{
  height:var(--row-h);
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:12px;
  font-weight:700;
  font-size:14px;
  color:#111;
}
.bet:empty{background:transparent!important}

.sticky{
  position:sticky;
  left:0;
  z-index:5;
  background:var(--bg-panel);
}
.sticky.status{left:var(--w-match)}
.sticky.score{left:calc(var(--w-match) + var(--w-status))}

.divider{
  grid-column:1/-1;
  height:1px;
  background:#3a3d42;
  margin:6px 0;
}

/* ===== GLOW ===== */
.changed{
  animation:glow 10s ease-in-out;
}
@keyframes glow{
  0%{box-shadow:0 0 0 rgba(255,255,255,0)}
  10%{box-shadow:0 0 28px rgba(255,255,255,.95)}
  20%{box-shadow:0 0 0 rgba(255,255,255,0)}
  40%{box-shadow:0 0 28px rgba(255,255,255,.95)}
  50%{box-shadow:0 0 0 rgba(255,255,255,0)}
  70%{box-shadow:0 0 28px rgba(255,255,255,.95)}
  80%{box-shadow:0 0 0 rgba(255,255,255,0)}
  100%{box-shadow:0 0 0 rgba(255,255,255,0)}
}

/* ===== SUMMARY ===== */
.summary{
  background:var(--bg-panel);
  border-top:1px solid #3a3d42;
}
.summary.hidden{display:none}
.summary-content{padding:10px}
.summary-row{
  display:grid;
  grid-template-columns:120px auto;
  gap:8px;
  margin-bottom:6px;
}
.sum-label{
  font-size:13px;
  font-weight:700;
  color:var(--text-muted);
}
.sum-values{display:flex;gap:6px}
.sum-cell{
  height:32px;
  min-width:90px;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  font-size:13px;
  color:#111;
}

/* ===== SOUND OVERLAY ===== */
.sound-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.sound-box{
  background:var(--bg-panel);
  padding:26px 30px;
  border-radius:16px;
  text-align:center;
}
.sound-box button{
  margin-top:12px;
  padding:10px 16px;
  font-weight:700;
  border-radius:10px;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="sound-overlay" id="soundOverlay">
  <div class="sound-box">
    <div style="font-weight:700">Enable alerts</div>
    <button onclick="enableSound()">Enable sound</button>
  </div>
</div>

<div class="app">
  <div class="topbar">
    <div class="toggle" onclick="summary.classList.toggle('hidden')">Summary</div>
  </div>

  <div class="table-wrapper">
    <div class="bets-scroll">
      <div id="table" class="table"></div>
    </div>
  </div>

  <footer class="summary" id="summary">
    <div class="summary-content" id="summaryContent"></div>
  </footer>
</div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbyq9CTFOgnGo5Jp2hJ_MUqZhjWb0x99NfckqDV_nfZrO7dCvVlmrIek7LWtuXspjaE/exec";
const REFRESH_MS=30000;

let audioCtx=null, buffer=null, soundEnabled=false;

function enableSound(){
  document.getElementById("soundOverlay").style.display="none";
  soundEnabled=true;
  localStorage.setItem("sound","1");

  audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  audioCtx.resume();

  fetch("https://assets.mixkit.co/sfx/preview/mixkit-alarm-tone-996.mp3")
    .then(r=>r.arrayBuffer())
    .then(b=>audioCtx.decodeAudioData(b))
    .then(buf=>{
      buffer=buf;
      playSound(); // ðŸ”“ unlock sound
    });
}

if(localStorage.getItem("sound")==="1"){
  document.getElementById("soundOverlay").style.display="none";
  enableSound();
}

function playSound(){
  if(!soundEnabled||!buffer) return;
  const s=audioCtx.createBufferSource();
  s.buffer=buffer;
  s.connect(audioCtx.destination);
  s.start();
}

/* ===== DATA ===== */
let prev=JSON.parse(localStorage.getItem("betState")||"{}");

function loadData(){
  fetch(API_URL).then(r=>r.json()).then(data=>{
    let changed=false;
    const next={};

    table.innerHTML="";
    summaryContent.innerHTML="";

    table.style.gridTemplateColumns=
      "var(--w-match) var(--w-status) var(--w-score) repeat("+data.headers.length+", var(--w-bet))";

    table.innerHTML+=`
      <div class="th sticky">MATCH</div>
      <div class="th sticky status"></div>
      <div class="th sticky score"></div>
    `;
    data.headers.forEach(h=>table.innerHTML+=`<div class="th">${h}</div>`);

    data.matches.forEach((m,r)=>{
      table.innerHTML+=`
        <div class="match sticky">${m.match}</div>
        <div class="match center sticky status">${m.status}</div>
        <div class="match center sticky score">${m.score}</div>
      `;
      m.cells.forEach((c,i)=>{
        const key=`b-${r}-${i}`;
        const val=`${c.value}|${c.color}`;
        next[key]=val;
        const el=document.createElement("div");
        el.className="bet";
        if(c.value){
          el.textContent=c.value;
          el.style.background=c.color;
          if(prev[key]&&prev[key]!==val){
            el.classList.add("changed");
            changed=true;
          }
        }
        table.appendChild(el);
      });
    });

    data.totals.forEach(t=>{
      const row=document.createElement("div");
      row.className="summary-row";
      row.innerHTML=`<div class="sum-label">${t.label}</div>`;
      const vals=document.createElement("div");
      vals.className="sum-values";
      t.cells.slice(0,2).forEach(c=>{
        const cell=document.createElement("div");
        cell.className="sum-cell";
        cell.style.background=c.color;
        cell.textContent="Â£"+Number(c.value||0).toFixed(2);
        vals.appendChild(cell);
      });
      row.appendChild(vals);
      summaryContent.appendChild(row);
    });

    if(changed) playSound();
    prev=next;
    localStorage.setItem("betState",JSON.stringify(next));
  });
}

loadData();
setInterval(loadData,REFRESH_MS);
</script>

</body>
</html>
