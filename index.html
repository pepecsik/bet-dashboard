<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bet Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-main:#1f2125;
  --bg-panel:#26292e;
  --text-main:#e6e7ea;
  --text-muted:#9aa0a6;

  --row-h:46px;
  --gap:10px;

  --row-h-compact:38px;
  --gap-compact:6px;

  --w-match:90px;
  --w-status:46px;
  --w-score:56px;
  --w-bet:110px;
  --w-bet-compact:90px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg-main);
  color:var(--text-main);
}

body.compact{
  --row-h:var(--row-h-compact);
  --gap:var(--gap-compact);
  --w-bet:var(--w-bet-compact);
}

.app{
  height:100vh;
  display:grid;
  grid-template-rows:auto 1fr auto;
}

.topbar{
  display:flex;
  justify-content:flex-end;
  gap:8px;
  padding:8px 12px;
}

.toggle{
  background:var(--bg-panel);
  padding:6px 10px;
  border-radius:8px;
  font-size:13px;
  font-weight:600;
  cursor:pointer;
}

/* ===== TABLE ===== */
.table-wrapper{overflow-y:auto}
.bets-scroll{overflow-x:auto}

.table{
  display:grid;
  gap:var(--gap);
  padding:10px;
}

.th,.match,.label{
  height:var(--row-h);
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--bg-panel);
  font-size:13px;
}

.th{font-weight:700}
.match{color:var(--text-muted)}
.match.center{color:var(--text-main);font-weight:700}

.bet{
  height:var(--row-h);
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:12px;
  font-size:14px;
  font-weight:700;
  color:#111;
}

.bet:empty{background:transparent!important}

/* ===== STICKY LEFT ===== */
.sticky{
  position:sticky;
  left:0;
  z-index:5;
  background:var(--bg-panel);
}
.sticky.status{left:var(--w-match)}
.sticky.score{left:calc(var(--w-match) + var(--w-status))}

/* ===== DIVIDER ===== */
.divider{
  grid-column:1/-1;
  height:1px;
  background:#3a3d42;
  margin:6px 0;
}

/* ===== SUMMARY ===== */
.summary{
  background:var(--bg-panel);
  border-top:1px solid #3a3d42;
  transition:max-height .4s ease,opacity .35s ease;
}
.summary.hidden{
  max-height:0;
  opacity:0;
  overflow:hidden;
}

/* NEW: summary layout */
.summary-content{
  display:flex;
  gap:16px;
  padding:10px;
}

/* LEFT card */
.summary-card{
  flex:1;
  background:#1f2125;
  border-radius:14px;
  padding:12px;
}

.summary-title{
  font-weight:700;
  font-size:14px;
  margin-bottom:10px;
}

/* original summary rows (UNCHANGED) */
.summary-row{
  display:grid;
  grid-template-columns:120px auto;
  gap:8px;
  margin-bottom:6px;
}

.sum-label{
  font-size:13px;
  font-weight:700;
  color:var(--text-muted);
}

.sum-values{
  display:flex;
  gap:6px;
}

.sum-cell{
  height:32px;
  min-width:90px;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  font-weight:800;
  color:#111;
}

/* RIGHT card */
.ranking-card{
  width:260px;
  background:#1f2125;
  border-radius:14px;
  padding:12px;
}

.ranking-title{
  font-weight:700;
  font-size:14px;
  margin-bottom:10px;
}

.rank-row{
  display:grid;
  grid-template-columns:22px 1fr auto;
  grid-template-rows:auto auto;
  gap:2px 6px;
  background:#2a2f35;
  border-radius:10px;
  padding:8px;
  margin-bottom:6px;
}

.rank-row:last-child{margin-bottom:0}

.rank-pos{
  grid-row:span 2;
  font-weight:800;
}

.rank-name{font-weight:600}

.rank-money{
  font-weight:800;
  color:#7CFF5B;
}

.rank-bets{
  grid-column:2/4;
  font-size:12px;
  opacity:.65;
}

.rank-1{
  background:linear-gradient(90deg,#1f3b1f,#2a2f35);
}
</style>
</head>

<body>

<div class="app">
  <div class="topbar">
    <div class="toggle" id="compactToggle">Compact / Normal</div>
    <div class="toggle" id="summaryToggle">Summary</div>
  </div>

  <div class="table-wrapper">
    <div class="bets-scroll">
      <div id="table" class="table"></div>
    </div>
  </div>

  <footer class="summary" id="summary">
    <div class="summary-content">

      <!-- WEEKLY SUMMARY (dynamic, original logic) -->
      <div class="summary-card">
        <div class="summary-title">üìä Weekly Summary</div>
        <div id="summaryContent"></div>
      </div>

      <!-- ALL-TIME RANKING -->
      <div class="ranking-card">
        <div class="ranking-title">üèÜ All-Time Ranking</div>

        <div class="rank-row rank-1">
          <div class="rank-pos">1</div>
          <div class="rank-name">Snackbar</div>
          <div class="rank-money">‚Ç¨ 2.00</div>
          <div class="rank-bets">5 matches right</div>
        </div>

        <div class="rank-row">
          <div class="rank-pos">2</div>
          <div class="rank-name">Timbo</div>
          <div class="rank-money">‚Ç¨ 0.00</div>
          <div class="rank-bets">5 matches right</div>
        </div>

        <div class="rank-row">
          <div class="rank-pos">3</div>
          <div class="rank-name">Pepe</div>
          <div class="rank-money">‚Ç¨ 0.00</div>
          <div class="rank-bets">3 matches right</div>
        </div>

      </div>

    </div>
  </footer>
</div>

<script>
document.getElementById("compactToggle").onclick=
  ()=>document.body.classList.toggle("compact");

document.getElementById("summaryToggle").onclick=
  ()=>document.getElementById("summary").classList.toggle("hidden");
</script>

</body>
</html>
