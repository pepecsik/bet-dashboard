<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bet Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-main:#1c1f23;
  --bg-card:#262a30;
  --bg-soft:#2f343a;
  --bg-row:#343a40;

  --text-main:#ffffff;
  --text-muted:#9aa0a6;

  --row-h:40px;
  --gap:6px;

  --left-w:230px;
  --bet-w:104px;
  --summary-w:250px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg-main);
  color:var(--text-main);
}

.app{
  height:100vh;
  display:grid;
  grid-template-rows:1fr auto;
}

/* ===== MAIN ===== */
.main{
  display:flex;
  gap:10px;
  padding:10px;
  overflow:hidden;
}

/* ===== LEFT CARD ===== */
.left-card{
  width:var(--left-w);
  background:var(--bg-card);
  border-radius:14px;
  padding:8px;
  display:flex;
  flex-direction:column;
  gap:var(--gap);
}

.left-header{
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
}

.left-divider{height:8px}

.left-row{
  height:var(--row-h);
  display:grid;
  grid-template-columns:1.4fr 42px 52px;
  gap:var(--gap);
}

.left-cell{
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:600;
}

.left-cell.match{
  justify-content:flex-start;
  padding-left:8px;
}

/* ===== RIGHT CARD ===== */
.right-card{
  flex:1;
  background:var(--bg-card);
  border-radius:14px;
  overflow-x:auto;
  padding:8px;
}

.rows{
  display:flex;
  flex-direction:column;
  gap:var(--gap);
  min-width:max-content;
}

.row{
  display:flex;
  gap:var(--gap);
}

.header-pill{
  width:var(--bet-w);
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
}

.right-divider{height:8px}

.bet{
  width:var(--bet-w);
  height:var(--row-h);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  font-weight:800;
  color:#111;
}

/* ===== GLOW ===== */
.changed{
  animation:glowPulse 10s ease-in-out;
}

@keyframes glowPulse{
  0%{box-shadow:0 0 0 rgba(255,255,255,0)}
  12%{box-shadow:0 0 18px rgba(255,255,255,.9)}
  24%{box-shadow:0 0 0 rgba(255,255,255,0)}
  48%{box-shadow:0 0 18px rgba(255,255,255,.9)}
  60%{box-shadow:0 0 0 rgba(255,255,255,0)}
  84%{box-shadow:0 0 18px rgba(255,255,255,.9)}
  100%{box-shadow:0 0 0 rgba(255,255,255,0)}
}

/* ===== SUMMARY ===== */
.summary{
  background:var(--bg-card);
  border-top:1px solid #3a3d42;
}

.summary-toggle{
  background:var(--bg-soft);
  padding:10px 12px;
  font-size:13px;
  font-weight:700;
  cursor:pointer;
  text-align:left;
}

.summary-content{
  display:flex;
  gap:12px;
  padding:10px;
  transition:max-height .35s ease, opacity .25s ease;
  overflow:hidden;
}

.summary-content.hidden{
  max-height:0;
  opacity:0;
  padding-top:0;
  padding-bottom:0;
}

/* ===== WEEKLY SUMMARY CARD ===== */
.weekly-card{
  width:var(--summary-w);
  background:var(--bg-soft);
  border-radius:14px;
  padding:12px;
}

.weekly-title{
  font-size:13px;
  font-weight:700;
  margin-bottom:10px;
}

.week-row{
  background:var(--bg-row);
  border-radius:10px;
  padding:8px;
  margin-bottom:6px;
}

.week-row:last-child{margin-bottom:0}

.week-label{
  font-size:12px;
  font-weight:700;
  opacity:.7;
}

.week-gbp{
  font-size:15px;
  font-weight:800;
}

.week-gbp.red{color:#ff4d4d}
.week-gbp.green{color:#7CFF5B}

.week-eur{
  font-size:11px;
  opacity:.6;
}

/* ===== RANKING ===== */
.ranking-card{
  width:var(--summary-w);
  background:var(--bg-soft);
  border-radius:14px;
  padding:12px;
}

.ranking-title{
  font-size:13px;
  font-weight:700;
  margin-bottom:10px;
}

.rank-row{
  display:grid;
  grid-template-columns:20px 1fr auto;
  grid-template-rows:auto auto;
  gap:2px 6px;
  background:var(--bg-row);
  border-radius:10px;
  padding:8px;
  margin-bottom:6px;
}

.rank-row:last-child{margin-bottom:0}
.rank-pos{grid-row:span 2;font-weight:800}
.rank-name{font-weight:600;font-size:13px}
.rank-money{font-weight:800;color:#7CFF5B}
.rank-bets{grid-column:2/4;font-size:11px;opacity:.65}
</style>
</head>

<body>

<div class="app">
  <div class="main">
    <div class="left-card" id="left"></div>
    <div class="right-card"><div class="rows" id="right"></div></div>
  </div>

  <footer class="summary">
    <div class="summary-toggle" id="summaryToggle">Weekly Summary / Ranking</div>

    <div class="summary-content" id="summaryContentWrap">
      <div class="weekly-card" id="weeklyCard"></div>

      <div class="ranking-card">
        <div class="ranking-title">üèÜ All-Time Ranking</div>

        <div class="rank-row">
          <div class="rank-pos">1</div>
          <div class="rank-name">Snackbar</div>
          <div class="rank-money">‚Ç¨ 2.00</div>
          <div class="rank-bets">5 matches right</div>
        </div>

        <div class="rank-row">
          <div class="rank-pos">2</div>
          <div class="rank-name">Timbo</div>
          <div class="rank-money">‚Ç¨ 0.00</div>
          <div class="rank-bets">5 matches right</div>
        </div>

        <div class="rank-row">
          <div class="rank-pos">3</div>
          <div class="rank-name">Pepe</div>
          <div class="rank-money">‚Ç¨ 0.00</div>
          <div class="rank-bets">3 matches right</div>
        </div>
      </div>
    </div>
  </footer>
</div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbyq9CTFOgnGo5Jp2hJ_MUqZhjWb0x99NfckqDV_nfZrO7dCvVlmrIek7LWtuXspjaE/exec";
const REFRESH_MS=30000;

const formatGBP=v=>"¬£"+Number(v??0).toFixed(2);
const formatEUR=v=>"‚Ç¨ "+Number(v??0).toFixed(2);

let prev={};
let prevScore={};

function loadData(){
  fetch(API_URL).then(r=>r.json()).then(data=>{
    const left=document.getElementById("left");
    const right=document.getElementById("right");
    const weekly=document.getElementById("weeklyCard");

    left.innerHTML="";
    right.innerHTML="";
    weekly.innerHTML='<div class="weekly-title">üìä Weekly Summary</div>';

    const lh=document.createElement("div");
    lh.className="left-header";
    lh.textContent="MATCHES";
    left.appendChild(lh);
    left.appendChild(document.createElement("div")).className="left-divider";

    data.matches.forEach((m,i)=>{
      const scoreKey=`score-${i}`;

      const lr=document.createElement("div");
      lr.className="left-row";
      lr.innerHTML=`
        <div class="left-cell match">${m.match}</div>
        <div class="left-cell">${m.status}</div>
        <div class="left-cell">${m.score}</div>
      `;

      if(prevScore[scoreKey] && prevScore[scoreKey]!==m.score){
        lr.lastElementChild.classList.add("changed");
      }
      prevScore[scoreKey]=m.score;

      left.appendChild(lr);

      const rr=document.createElement("div");
      rr.className="row";
      m.cells.forEach((c,j)=>{
        const key=`b-${i}-${j}`;
        const val=`${c.value}|${c.color}`;
        const el=document.createElement("div");
        el.className="bet";
        if(c.value){
          el.textContent=c.value;
          el.style.background=c.color;
        }
        if(prev[key] && prev[key]!==val) el.classList.add("changed");
        prev[key]=val;
        rr.appendChild(el);
      });
      right.appendChild(rr);
    });

    data.totals.forEach(t=>{
      const row=document.createElement("div");
      row.className="week-row";

      const isGreen=t.cells[0].color.toLowerCase().includes("green");

      row.innerHTML=`
        <div class="week-label">${t.label}</div>
        <div class="week-gbp ${isGreen?'green':'red'}">${formatGBP(t.cells[0].value)}</div>
        <div class="week-eur">${formatEUR(t.cells[1].value)}</div>
      `;
      weekly.appendChild(row);
    });
  });
}

loadData();
setInterval(loadData,REFRESH_MS);

document.getElementById("summaryToggle").onclick=()=>{
  document.getElementById("summaryContentWrap").classList.toggle("hidden");
};
</script>

</body>
</html>
