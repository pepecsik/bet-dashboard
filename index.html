<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bet Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-main:#1c1f23;
  --bg-panel:#262a30;
  --bg-sticky:#2b3036;
  --text-main:#ffffff;
  --text-muted:#9aa0a6;

  --row-h:46px;
  --gap:10px;

  --row-h-compact:38px;
  --gap-compact:6px;

  --w-match:90px;
  --w-status:46px;
  --w-score:56px;
  --w-bet:110px;
  --w-bet-compact:90px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:#1c1f23;
  color:var(--text-main);
}

body.compact{
  --row-h:var(--row-h-compact);
  --gap:var(--gap-compact);
  --w-bet:var(--w-bet-compact);
}

.app{
  height:100vh;
  display:grid;
  grid-template-rows:auto 1fr auto;
}

/* ===== TOPBAR ===== */
.topbar{
  display:flex;
  justify-content:flex-end;
  gap:8px;
  padding:10px 14px;
}

.toggle{
  background:#2b3036;
  padding:6px 12px;
  border-radius:10px;
  font-size:13px;
  font-weight:600;
  cursor:pointer;
}

/* ===== TABLE ===== */
.table-wrapper{
  overflow-y:auto;
  background:var(--bg-panel);
}

.bets-scroll{
  overflow-x:auto;
  position:relative;
}

.table{
  display:grid;
  gap:var(--gap);
  padding:12px;
}

.th,.match,.label{
  height:var(--row-h);
  display:flex;
  align-items:center;
  justify-content:center;
  background:#2f343a;
  border-radius:14px;
  font-size:13px;
  z-index:1;
}

.th{font-weight:700}
.match{color:#fff}
.match.center{font-weight:700}

.bet{
  height:var(--row-h);
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:14px;
  font-size:14px;
  font-weight:700;
  color:#111;
}

.bet:empty{
  background:transparent!important;
}

/* ===== STICKY LEFT (SOLID MASK) ===== */
.sticky{
  position:sticky;
  left:0;
  z-index:10;
  background:var(--bg-sticky);
}

.sticky.status{left:var(--w-match)}
.sticky.score{
  left:calc(var(--w-match) + var(--w-status));
  box-shadow: 6px 0 10px -6px rgba(0,0,0,.8);
}

/* vertical divider */
.sticky.score::after{
  content:"";
  position:absolute;
  top:-1000px;
  bottom:-1000px;
  right:-8px;
  width:8px;
  background:linear-gradient(
    90deg,
    rgba(0,0,0,.65),
    rgba(0,0,0,0)
  );
}

/* ===== DIVIDER ===== */
.divider{
  grid-column:1/-1;
  height:1px;
  margin:8px 0;
  background:#3a3d42;
}

/* ===== GLOW ‚Äì 3 PULSES / 10s ===== */
.changed{
  animation:glowPulse 10s ease-in-out;
}

@keyframes glowPulse{
  0%{box-shadow:0 0 0 rgba(255,255,255,0)}
  10%{box-shadow:0 0 22px rgba(255,255,255,.95)}
  20%{box-shadow:0 0 0 rgba(255,255,255,0)}

  40%{box-shadow:0 0 22px rgba(255,255,255,.95)}
  50%{box-shadow:0 0 0 rgba(255,255,255,0)}

  70%{box-shadow:0 0 22px rgba(255,255,255,.95)}
  80%{box-shadow:0 0 0 rgba(255,255,255,0)}

  100%{box-shadow:0 0 0 rgba(255,255,255,0)}
}

/* ===== SUMMARY ===== */
.summary{
  background:#262a30;
  border-top:1px solid #3a3d42;
}

.summary.hidden{
  max-height:0;
  overflow:hidden;
}

.summary-content{
  display:flex;
  gap:16px;
  padding:12px;
}

/* ===== CARDS ===== */
.summary-card,
.ranking-card{
  background:#2f343a;
  border-radius:16px;
  padding:14px;
}

.summary-card{flex:1}
.ranking-card{width:260px}

.summary-title,
.ranking-title{
  font-size:14px;
  font-weight:700;
  margin-bottom:12px;
}

/* SUMMARY ROWS */
.summary-row{
  display:grid;
  grid-template-columns:120px auto;
  gap:8px;
  margin-bottom:6px;
}

.sum-label{
  font-size:13px;
  font-weight:700;
  color:var(--text-muted);
}

.sum-values{display:flex;gap:6px}

.sum-cell{
  height:32px;
  min-width:90px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  font-weight:800;
  color:#111;
}

/* ===== RANKING ===== */
.rank-row{
  display:grid;
  grid-template-columns:22px 1fr auto;
  grid-template-rows:auto auto;
  gap:2px 6px;
  background:#343a40;
  border-radius:12px;
  padding:10px;
  margin-bottom:6px;
}

.rank-row:last-child{margin-bottom:0}

.rank-pos{grid-row:span 2;font-weight:800}
.rank-name{font-weight:600}
.rank-money{font-weight:800;color:#7CFF5B}
.rank-bets{grid-column:2/4;font-size:12px;opacity:.65}

.rank-1{
  background:linear-gradient(180deg,#1f3b1f,#273027);
}
</style>
</head>

<body>

<div class="app">
  <div class="topbar">
    <div class="toggle" id="compactToggle">Compact / Normal</div>
    <div class="toggle" id="summaryToggle">Summary</div>
  </div>

  <div class="table-wrapper">
    <div class="bets-scroll">
      <div id="table" class="table"></div>
    </div>
  </div>

  <footer class="summary" id="summary">
    <div class="summary-content">

      <div class="summary-card">
        <div class="summary-title">üìä Weekly Summary</div>
        <div id="summaryContent"></div>
      </div>

      <div class="ranking-card">
        <div class="ranking-title">üèÜ All-Time Ranking</div>

        <div class="rank-row rank-1">
          <div class="rank-pos">1</div>
          <div class="rank-name">Snackbar</div>
          <div class="rank-money">‚Ç¨ 2.00</div>
          <div class="rank-bets">5 matches right</div>
        </div>

        <div class="rank-row">
          <div class="rank-pos">2</div>
          <div class="rank-name">Timbo</div>
          <div class="rank-money">‚Ç¨ 0.00</div>
          <div class="rank-bets">5 matches right</div>
        </div>

        <div class="rank-row">
          <div class="rank-pos">3</div>
          <div class="rank-name">Pepe</div>
          <div class="rank-money">‚Ç¨ 0.00</div>
          <div class="rank-bets">3 matches right</div>
        </div>
      </div>

    </div>
  </footer>
</div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbyq9CTFOgnGo5Jp2hJ_MUqZhjWb0x99NfckqDV_nfZrO7dCvVlmrIek7LWtuXspjaE/exec";
const REFRESH_MS=30000;

const formatGBP=v=>"¬£"+Number(v??0).toFixed(2);
const formatEUR=v=>"‚Ç¨ "+Number(v??0).toFixed(2);

let previousState=JSON.parse(localStorage.getItem("betState")||"{}");

function loadData(){
  fetch(API_URL).then(r=>r.json()).then(data=>{
    const table=document.getElementById("table");
    const summary=document.getElementById("summaryContent");
    const nextState={};

    table.innerHTML="";
    summary.innerHTML="";

    table.style.gridTemplateColumns=
      "var(--w-match) var(--w-status) var(--w-score) repeat("+data.headers.length+", var(--w-bet))";

    table.innerHTML+=`
      <div class="th sticky">MATCH</div>
      <div class="th sticky status"></div>
      <div class="th sticky score"></div>
    `;

    data.headers.forEach(h=>table.innerHTML+=`<div class="th">${h}</div>`);

    data.matches.forEach((m,r)=>{
      table.innerHTML+=`
        <div class="match sticky">${m.match}</div>
        <div class="match center sticky status">${m.status}</div>
        <div class="match center sticky score">${m.score}</div>
      `;

      m.cells.forEach((c,i)=>{
        const key=`bet-${r}-${i}`;
        const val=`${c.value}|${c.color}`;
        const el=document.createElement("div");
        el.className="bet";

        if(c.value){
          el.textContent=c.value;
          el.style.background=c.color;
        }

        if(previousState[key] && previousState[key]!==val){
          el.classList.add("changed");
        }

        nextState[key]=val;
        table.appendChild(el);
      });
    });

    table.innerHTML+=`<div class="divider"></div>`;

    ["BET","WIN","WIN PP"].forEach((label,i)=>{
      table.innerHTML+=`
        <div class="label sticky">${label}</div>
        <div class="sticky status placeholder"></div>
        <div class="sticky score placeholder"></div>
      `;

      data.betSummary[i].cells.forEach((c,j)=>{
        const key=`summary-${i}-${j}`;
        const val=`${c.value}|${c.color}`;
        const el=document.createElement("div");
        el.className="bet";
        el.textContent=formatGBP(c.value);
        el.style.background=c.color;

        if(previousState[key] && previousState[key]!==val){
          el.classList.add("changed");
        }

        nextState[key]=val;
        table.appendChild(el);
      });
    });

    data.totals.forEach((t,i)=>{
      const row=document.createElement("div");
      row.className="summary-row";
      row.innerHTML=`<div class="sum-label">${t.label}</div>`;
      const vals=document.createElement("div");
      vals.className="sum-values";

      t.cells.slice(0,2).forEach((c,j)=>{
        const key=`total-${i}-${j}`;
        const val=`${c.value}|${c.color}`;
        const cell=document.createElement("div");
        cell.className="sum-cell";
        cell.style.background=c.color;
        cell.textContent=j===0?formatGBP(c.value):formatEUR(c.value);

        if(previousState[key] && previousState[key]!==val){
          cell.classList.add("changed");
        }

        nextState[key]=val;
        vals.appendChild(cell);
      });

      row.appendChild(vals);
      summary.appendChild(row);
    });

    previousState=nextState;
    localStorage.setItem("betState",JSON.stringify(nextState));
  });
}

loadData();
setInterval(loadData,REFRESH_MS);

document.getElementById("compactToggle").onclick=
  ()=>document.body.classList.toggle("compact");

document.getElementById("summaryToggle").onclick=
  ()=>document.getElementById("summary").classList.toggle("hidden");
</script>

</body>
</html>
