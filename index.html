<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bet Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-main:#1c1f23;
  --bg-card:#262a30;
  --bg-soft:#2f343a;
  --bg-row:#343a40;

  --text-main:#ffffff;
  --text-muted:#9aa0a6;

  --row-h:40px;
  --gap:6px;

  --left-w:170px;
  --bet-w:104px;
  --summary-w:250px;

  --week-row-h:30px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg-main);
  color:var(--text-main);
}

.app{
  height:100vh;
  display:grid;
  grid-template-rows:1fr auto;
}

/* MOBILE */
@media (max-width: 768px){
  .app{
    transform: scale(0.78);
    transform-origin: top left;
    width: 128%;
    height: 128%;
  }
}

/* MAIN */
.main{
  display:flex;
  gap:10px;
  padding:10px;
  overflow:hidden;
}

/* LEFT CARD */
.left-card{
  width:var(--left-w);
  background:var(--bg-card);
  border-radius:14px;
  padding:8px;
  display:flex;
  flex-direction:column;
  gap:var(--gap);
}

.left-header{
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
}

.left-divider{height:8px}

.left-row{
  height:var(--row-h);
  display:grid;
  grid-template-columns:1fr 28px 44px;
  gap:var(--gap);
}

.left-cell{
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:600;
}

.left-cell.match{text-align:center}

.left-label{
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
}

/* RIGHT CARD */
.right-card{
  flex:1;
  background:var(--bg-card);
  border-radius:14px;
  overflow-x:auto;
  padding:8px;
}

.rows{
  display:flex;
  flex-direction:column;
  gap:var(--gap);
  min-width:max-content;
}

.row{
  display:flex;
  gap:var(--gap);
}

.header-pill{
  width:var(--bet-w);
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
}

.right-divider{height:8px}

.bet{
  width:var(--bet-w);
  height:var(--row-h);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  font-weight:800;
  color:#111;
}

/* GLOW */
.changed{
  animation:glowPulse 10s ease-in-out;
}

@keyframes glowPulse{
  0%{box-shadow:none}
  15%{box-shadow:0 0 18px rgba(255,255,255,.9)}
  30%{box-shadow:none}
  45%{box-shadow:0 0 18px rgba(255,255,255,.9)}
  60%{box-shadow:none}
  75%{box-shadow:0 0 18px rgba(255,255,255,.9)}
  100%{box-shadow:none}
}

/* SUMMARY */
.summary{
  background:var(--bg-card);
  border-top:1px solid #3a3d42;
}

.summary-toggle{
  background:var(--bg-soft);
  padding:8px 12px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}

.summary-toggle::before{
  content:"‚ñº";
  font-size:14px;
  transition:transform .25s ease;
}

.summary-toggle.open::before{
  transform:rotate(180deg);
}

.summary-content{
  display:flex;
  flex-direction:column;
  gap:12px;
  padding:10px;
  transition:max-height .35s ease, opacity .25s ease;
  overflow:hidden;
}

.summary-content.hidden{
  max-height:0;
  opacity:0;
  padding-top:0;
  padding-bottom:0;
}

/* TOP ROW: weekly + ranking */
.summary-top{
  display:flex;
  gap:12px;
}

/* WEEKLY */
.weekly-card{
  width:var(--summary-w);
  background:var(--bg-soft);
  border-radius:14px;
  padding:12px;
}

.weekly-title{
  font-size:13px;
  font-weight:700;
  margin-bottom:8px;
}

.week-row{
  height:var(--week-row-h);
  display:grid;
  grid-template-columns:1fr auto auto;
  align-items:center;
  background:var(--bg-row);
  border-radius:8px;
  padding:0 8px;
  margin-bottom:4px;
  font-size:11px;
  font-weight:700;
}

.week-gbp.red{color:#ff4d4d}
.week-gbp.green{color:#7CFF5B}
.week-eur{opacity:.6;margin-left:6px}

/* RANKING */
.ranking-card{
  width:var(--summary-w);
  background:var(--bg-soft);
  border-radius:14px;
  padding:12px;
  cursor:pointer;
}

.ranking-title{
  font-size:13px;
  font-weight:700;
  margin-bottom:10px;
}

/* HISTORY CHART */
.chart-card{
  width:calc(var(--summary-w) * 2 + 12px);
  background:var(--bg-soft);
  border-radius:14px;
  padding:12px;
  display:none;
}

.chart-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

.chart-title{
  font-size:13px;
  font-weight:700;
}

.chart-toggle{
  display:flex;
  gap:6px;
}

.chart-btn{
  background:var(--bg-row);
  border:none;
  color:var(--text-muted);
  padding:4px 10px;
  border-radius:8px;
  font-size:11px;
  font-weight:700;
}
.chart-btn.active{color:#fff;background:#3a3f46}
</style>
</head>

<body>

<div class="app">
  <div class="main">
    <div class="left-card" id="left"></div>
    <div class="right-card"><div class="rows" id="right"></div></div>
  </div>

  <footer class="summary">
    <div class="summary-toggle open" id="summaryToggle"></div>

    <div class="summary-content" id="summaryContentWrap">

      <div class="summary-top">
        <div class="weekly-card" id="weeklyCard"></div>

        <div class="ranking-card" id="rankingCard">
          <div class="ranking-title">üèÜ All-Time Ranking</div>
          <div class="rank-row"><div class="rank-pos">1</div><div class="rank-name">Snackbar</div><div class="rank-money">¬£ 2.00</div><div class="rank-bets">5 matches right</div></div>
          <div class="rank-row"><div class="rank-pos">2</div><div class="rank-name">Timbo</div><div class="rank-money">¬£ 0.00</div><div class="rank-bets">5 matches right</div></div>
          <div class="rank-row"><div class="rank-pos">3</div><div class="rank-name">Pepe</div><div class="rank-money">¬£ 0.00</div><div class="rank-bets">3 matches right</div></div>
        </div>
      </div>

      <!-- HISTORY -->
      <div class="chart-card" id="chartCard">
        <div class="chart-header">
          <div class="chart-title">üìà History</div>
          <div class="chart-toggle">
            <button class="chart-btn active">Matches</button>
            <button class="chart-btn">Money</button>
          </div>
        </div>
        <canvas id="performanceChart" height="180"></canvas>
      </div>

    </div>
  </footer>
</div>

<script>
const toggle=document.getElementById("summaryToggle");
toggle.onclick=()=>{
  document.getElementById("summaryContentWrap").classList.toggle("hidden");
  toggle.classList.toggle("open");
  document.getElementById("chartCard").style.display="none";
};

document.getElementById("rankingCard").onclick=()=>{
  const c=document.getElementById("chartCard");
  c.style.display=c.style.display==="none"?"block":"none";
};
</script>

</body>
</html>
