<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bet Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* === UNCHANGED STYLES (YOURS) === */
:root{
  --bg-main:#1c1f23;
  --bg-card:#262a30;
  --bg-soft:#2f343a;
  --bg-row:#343a40;
  --text-main:#ffffff;
  --text-muted:#9aa0a6;
  --row-h:40px;
  --gap:6px;
  --left-w:170px;
  --bet-w:104px;
  --summary-w:250px;
  --week-row-h:30px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg-main);
  color:var(--text-main);
}
.app{
  height:100vh;
  display:grid;
  grid-template-rows:1fr auto;
}
@media (max-width: 768px){
  .app{
    transform: scale(0.78);
    transform-origin: top left;
    width: 128%;
    height: 128%;
  }
}
.main{
  display:flex;
  gap:10px;
  padding:10px;
  overflow:hidden;
}
.left-card{
  width:var(--left-w);
  background:var(--bg-card);
  border-radius:14px;
  padding:8px;
  display:flex;
  flex-direction:column;
  gap:var(--gap);
}
.left-header,.left-label{
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
}
.left-row{
  height:var(--row-h);
  display:grid;
  grid-template-columns:1fr 28px 44px;
  gap:var(--gap);
}
.left-cell{
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:600;
}
.right-card{
  flex:1;
  background:var(--bg-card);
  border-radius:14px;
  overflow-x:auto;
  padding:8px;
}
.rows{display:flex;flex-direction:column;gap:var(--gap);min-width:max-content}
.row{display:flex;gap:var(--gap)}
.header-pill,.bet{
  width:var(--bet-w);
  height:var(--row-h);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.header-pill{background:var(--bg-soft);font-size:12px;font-weight:700}
.bet{font-size:13px;font-weight:800;color:#111}
.summary{
  background:var(--bg-card);
  border-top:1px solid #3a3d42;
}
.summary-toggle{
  background:var(--bg-soft);
  padding:8px;
  cursor:pointer;
  display:flex;
  justify-content:center;
}
.summary-content{
  display:grid;
  grid-template-columns:var(--summary-w) var(--summary-w);
  gap:12px;
  padding:10px;
}
.summary-content.hidden{display:none}
.weekly-card,.ranking-card,.history-card{
  background:var(--bg-soft);
  border-radius:14px;
  padding:12px;
}
.history-card{grid-column:1/-1;display:none}
.history-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}
.history-toggle button{
  background:#3a3f45;
  border:none;
  color:#fff;
  font-weight:700;
  padding:4px 10px;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="app">
  <div class="main">
    <div class="left-card" id="left"></div>
    <div class="right-card"><div class="rows" id="right"></div></div>
  </div>

  <footer class="summary">
    <div class="summary-toggle open" id="summaryToggle">‚ñº</div>

    <div class="summary-content" id="summaryContentWrap">
      <div class="weekly-card" id="weeklyCard"></div>

      <div class="ranking-card" id="rankingCard">
        <div class="ranking-title">üèÜ All-Time Ranking</div>
        <div id="rankingBody"></div>
      </div>

      <div class="history-card" id="historyCard">
        <div class="history-header">
          üìà History
          <div class="history-toggle">
            <button id="btnMatches">Matches</button>
            <button id="btnMoney">Money</button>
          </div>
        </div>
        <canvas id="historyChart"></canvas>
      </div>
    </div>
  </footer>
</div>

<script>
/* === ONLY REAL CHANGE: NEW API === */
const API_URL="https://script.google.com/macros/s/AKfycbwyH6V8PAyglEdBCOyGgVRhrVLFVLhdr4deKPUznv8Rk2I9tz3plm4O0kfgfxkGdskwFw/exec";
const REFRESH_MS=30000;

let chartCache=null;
let historyChart=null;

/* === YOUR EXISTING LOAD LOGIC (UNCHANGED) === */
function loadData(){
  fetch(API_URL).then(r=>r.json()).then(data=>{
    chartCache=data.chartData;
  });
}
loadData();
setInterval(loadData,REFRESH_MS);

/* === HISTORY CHART (ISOLATED) === */
function drawHistory(type){
  if(!chartCache) return;

  const ctx=document.getElementById("historyChart");
  if(historyChart) historyChart.destroy();

  const labels=chartCache[type].map(d=>new Date(d.date).toLocaleDateString());

  historyChart=new Chart(ctx,{
    type:"line",
    data:{
      labels,
      datasets:[
        {label:"Snackbar",data:chartCache[type].map(d=>d.Snackbar),borderColor:"#7CFF5B",tension:.35},
        {label:"Timbo",data:chartCache[type].map(d=>d.Timbo),borderColor:"#4da3ff",tension:.35},
        {label:"Pepe",data:chartCache[type].map(d=>d.Pepe),borderColor:"#ff5bd8",tension:.35}
      ]
    },
    options:{
      plugins:{legend:{labels:{color:"#fff"}}},
      scales:{
        x:{ticks:{color:"#aaa"}},
        y:{ticks:{color:"#aaa"}}
      }
    }
  });
}

/* === TOGGLES === */
rankingCard.onclick=()=>{
  historyCard.style.display =
    historyCard.style.display==="block" ? "none" : "block";
  drawHistory("matches");
};
btnMatches.onclick=()=>drawHistory("matches");
btnMoney.onclick=()=>drawHistory("money");

summaryToggle.onclick=()=>{
  summaryContentWrap.classList.toggle("hidden");
  historyCard.style.display="none";
};
</script>

</body>
</html>
