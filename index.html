<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bet Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-main:#1c1f23;
  --bg-card:#262a30;
  --bg-soft:#2f343a;
  --bg-row:#343a40;

  --text-main:#ffffff;
  --text-muted:#9aa0a6;

  --row-h:40px;
  --gap:6px;

  --left-w:230px;
  --bet-w:104px;
  --summary-w:250px;

  --week-row-h:30px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg-main);
  color:var(--text-main);
}

.app{
  height:100vh;
  display:grid;
  grid-template-rows:1fr auto;
}

/* ===== MOBILE ZOOM ===== */
@media (max-width: 768px){
  .app{
    transform: scale(0.83);
    transform-origin: top left;
    width: 120.5%;
    height: 120.5%;
  }
}

/* ===== MAIN ===== */
.main{
  display:flex;
  gap:10px;
  padding:10px;
  overflow:hidden;
}

/* ===== LEFT CARD ===== */
.left-card{
  width:var(--left-w);
  background:var(--bg-card);
  border-radius:14px;
  padding:8px;
  display:flex;
  flex-direction:column;
  gap:var(--gap);
}

.left-header{
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
}

.left-divider{height:8px}

.left-row{
  height:var(--row-h);
  display:grid;
  grid-template-columns:1.4fr 42px 52px;
  gap:var(--gap);
}

.left-cell{
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:600;
}

/* âœ… CENTERED MATCH NAMES */
.left-cell.match{
  justify-content:center;
  padding-left:0;
  text-align:center;
}

.left-label{
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
}

/* ===== RIGHT CARD ===== */
.right-card{
  flex:1;
  background:var(--bg-card);
  border-radius:14px;
  overflow-x:auto;
  padding:8px;
}

.rows{
  display:flex;
  flex-direction:column;
  gap:var(--gap);
  min-width:max-content;
}

.row{
  display:flex;
  gap:var(--gap);
}

.header-pill{
  width:var(--bet-w);
  height:var(--row-h);
  background:var(--bg-soft);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
}

.right-divider{height:8px}

.bet{
  width:var(--bet-w);
  height:var(--row-h);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  font-weight:800;
  color:#111;
}

/* ===== GLOW ===== */
.changed{
  animation:glowPulse 10s ease-in-out;
}

@keyframes glowPulse{
  0%{box-shadow:0 0 0 rgba(255,255,255,0)}
  12%{box-shadow:0 0 18px rgba(255,255,255,.9)}
  24%{box-shadow:0 0 0 rgba(255,255,255,0)}
  48%{box-shadow:0 0 18px rgba(255,255,255,.9)}
  60%{box-shadow:0 0 0 rgba(255,255,255,0)}
  84%{box-shadow:0 0 18px rgba(255,255,255,.9)}
  100%{box-shadow:0 0 0 rgba(255,255,255,0)}
}

/* ===== SUMMARY ===== */
.summary{
  background:var(--bg-card);
  border-top:1px solid #3a3d42;
}

.summary-toggle{
  background:var(--bg-soft);
  padding:10px 12px;
  font-size:13px;
  font-weight:700;
  cursor:pointer;
  text-align:left;
}

.summary-content{
  display:flex;
  gap:12px;
  padding:10px;
  transition:max-height .35s ease, opacity .25s ease;
  overflow:hidden;
}

.summary-content.hidden{
  max-height:0;
  opacity:0;
  padding-top:0;
  padding-bottom:0;
}

/* ===== WEEKLY SUMMARY ===== */
.weekly-card{
  width:var(--summary-w);
  background:var(--bg-soft);
  border-radius:14px;
  padding:12px;
}

.weekly-title{
  font-size:13px;
  font-weight:700;
  margin-bottom:8px;
}

.week-row{
  height:var(--week-row-h);
  display:grid;
  grid-template-columns:1fr auto auto;
  align-items:center;
  background:var(--bg-row);
  border-radius:8px;
  padding:0 8px;
  margin-bottom:4px;
  font-size:11px;
  font-weight:700;
}

.week-row:last-child{margin-bottom:0}

.week-label{opacity:.7}

.week-gbp.red{color:#ff4d4d}
.week-gbp.green{color:#7CFF5B}

.week-eur{
  margin-left:6px;
  opacity:.6;
}

/* ===== RANKING ===== */
.ranking-card{
  width:var(--summary-w);
  background:var(--bg-soft);
  border-radius:14px;
  padding:12px;
}

.ranking-title{
  font-size:13px;
  font-weight:700;
  margin-bottom:10px;
}

.rank-row{
  display:grid;
  grid-template-columns:20px 1fr auto;
  grid-template-rows:auto auto;
  gap:2px 6px;
  background:var(--bg-row);
  border-radius:10px;
  padding:8px;
  margin-bottom:6px;
}

.rank-row:last-child{margin-bottom:0}
.rank-pos{grid-row:span 2;font-weight:800}
.rank-name{font-weight:600;font-size:13px}
.rank-money{font-weight:800;color:#7CFF5B}
.rank-bets{grid-column:2/4;font-size:11px;opacity:.65}
</style>
</head>

<body>

</body>
</html>
