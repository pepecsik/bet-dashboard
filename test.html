function hexToRgba(hex, alpha) {
  if(!hex) return `rgba(255,255,255,${alpha})`;
  let r=0,g=0,b=0;
  if(hex.length===4){r=parseInt(hex[1]+hex[1],16);g=parseInt(hex[2]+hex[2],16);b=parseInt(hex[3]+hex[3],16);}
  else if(hex.length===7){r=parseInt(hex.substring(1,3),16);g=parseInt(hex.substring(3,5),16);b=parseInt(hex.substring(5,7),16);}
  return `rgba(${r},${g},${b},${alpha})`;
}

function getTeamRank(teamName) {
    if(!tableCache || !teamName) return "";
    const mappings = { "WHA": "West Ham", "CTY": "Manchester City", "MAN": "Manchester United", "NWC": "Newcastle", "NOT": "Nottm Forest", "AVI": "Aston Villa", "CPA": "Crystal Palace", "CHE": "Chelsea", "ARS": "Arsenal", "LIV": "Liverpool", "TOT": "Tottenham", "BOU": "Bournemouth", "BRE": "Brentford", "BRI": "Brighton", "BUR": "Burnley", "EVE": "Everton", "FUL": "Fulham", "WOL": "Wolves", "SUN": "Sunderland", "LEE": "Leeds" };
    const clean = normalizeName(teamName);
    const mapped = mappings[teamName] ? normalizeName(mappings[teamName]) : clean;
    const row = tableCache.find(r => {
        const t = normalizeName(r.team);
        return t === mapped || t.includes(mapped) || mapped.includes(t);
    });
    return row ? `#${row.rank}` : "";
}

function renderTeam(raw){
  if(!raw) return "";
  const code = raw.trim().toUpperCase().replace(/[^A-Z]/g,"");
  const logo = TEAM_LOGOS[code];
  const rank = getTeamRank(code); 
  let imgHtml = "";
  if(!logo) imgHtml = `<span class="team-fallback">${code}</span>`;
  else {
      let style=""; if(code==="TOT")style="background:white;border-radius:50%;padding:3px;"; if(code==="SUN")style="transform:scale(1.35);"; if(code==="AVI")style="transform:scale(1.65);";
      imgHtml = `<img src="${logo}" alt="${code}" class="team-logo" style="${style}" onerror="this.outerHTML='<span class=team-fallback>${code}</span>'">`;
  }
  let badgeHtml = rank ? `<div class="team-rank-badge">${rank}</div>` : "";
  return `<div style="position:relative;">${imgHtml}${badgeHtml}</div>`;
}

function getMatchStatusType(m) {
    if(!m.status) return 'upcoming';
    const s = m.status.toUpperCase();
    if(s.includes("'") || ["HT","1H","2H","LIVE"].includes(s)) return 'live';
    if(s === "FT" || s === "AET" || s === "PEN") return 'finished';
    return 'upcoming';
}
function toggleFilter(type) {
    if (type === 'all') { activeFilters.live = false; activeFilters.alive = false; } else { activeFilters[type] = !activeFilters[type]; }
    applyFilterLogic();
}
function applyFilterLogic() {
    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
    if(!activeFilters.live && !activeFilters.alive) { const allBtn = document.querySelector('.filter-btn[onclick*="all"]'); if(allBtn) allBtn.classList.add('active'); } 
    else { if(activeFilters.alive) document.getElementById('btn-alive').classList.add('active'); if(activeFilters.live) document.getElementById('btn-live').classList.add('active'); }

    const leftRows = document.querySelectorAll('.left-row');
    const rightRows = document.querySelectorAll('#right .row:not(.header-row-sticky)'); 
    leftRows.forEach((row, i) => {
        const status = row.getAttribute('data-status');
        let show = true;
        if(activeFilters.live && status !== 'live') show = false;
        row.style.display = show ? 'grid' : 'none';
        if(rightRows[i]) rightRows[i].style.display = show ? 'flex' : 'none';
    });

    const deadIndices = [];
    if(window.globalHeaders) { window.globalHeaders.forEach((h, i) => { if(h.status === 'red' || h.status === '#ff4d4d' || h.color === 'red') deadIndices.push(i); }); }
    document.querySelectorAll('.header-pill-wrapper, .bet').forEach(el => {
        const idx = parseInt(el.getAttribute('data-col-idx'));
        if(activeFilters.alive && deadIndices.includes(idx)) el.classList.add('col-hidden');
        else el.classList.remove('col-hidden');
    });
}
